<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Tap-n-Score™ (Docs)</title>

  <style>
    :root { color-scheme: light; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; padding: 24px; }
    h1 { font-size: 48px; margin: 0 0 8px; }
    .sub { font-size: 18px; opacity: 0.75; margin: 0 0 18px; }
    .card { border: 2px solid #e5e5e5; border-radius: 18px; padding: 18px; max-width: 880px; }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    button {
      font-size: 22px;
      padding: 14px 22px;
      border-radius: 14px;
      border: 2px solid #d9d9d9;
      background: #f6f6f6;
    }
    button:active { transform: scale(0.99); }
    #statusLine { margin-top: 10px; font-size: 18px; }
    #previewWrap { margin-top: 16px; }
    #preview {
      display: none;
      max-width: 100%;
      border-radius: 12px;
      border: 2px dashed #d9d9d9;
    }
    .hint { margin-top: 10px; font-size: 14px; opacity: 0.75; }
    /* Hidden but still clickable via JS */
    #photoInput {
      position: absolute;
      left: -9999px;
      width: 1px;
      height: 1px;
      opacity: 0;
    }
  </style>
</head>

<body>
  <h1>Tap-n-Score™ (Docs)</h1>
  <p class="sub">iPad/iOS-safe photo picker + preview</p>

  <div class="card">
    <div class="row">
      <button id="chooseBtn" type="button">Choose Photo</button>
      <button id="clearBtn" type="button">Clear</button>
      <input id="photoInput" type="file" accept="image/*" />
    </div>

    <div id="statusLine">Loading...</div>

    <div id="previewWrap">
      <img id="preview" alt="Preview" />
    </div>

    <div class="hint">
      If “Loading…” never changes, the JS file isn’t loading (or Safari cached an old version).
    </div>
  </div>

  <!-- IMPORTANT: cache-bust the JS so iOS Safari can’t cling to an old file -->
  <script src="./index.js?v=20260201a"></script>
</body>
</html>
