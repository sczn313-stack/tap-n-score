<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="./styles.css?v=20260125c" />
</head>

<body>
  <main class="page">

    <!-- Header -->
    <header class="topBar">
      <div class="brandBlock">
        <div class="brandLine">
          <span class="brandTap">TAP</span><span class="brandN">-N-</span><span class="brandScore">SCORE</span><span class="brandTm">™</span>
        </div>
        <div class="subBrand">After-Shot Intelligence</div>
      </div>

      <div class="vendorPill" id="vendorPill" aria-label="Vendor">
        <img id="vendorLogo" class="vendorLogo" alt="" />
        <span id="vendorName" class="vendorName">Vendor</span>
      </div>
    </header>

    <!-- Hero action -->
    <section class="hero">
      <label class="btn primary" for="photoInput" id="choosePhotoBtn">Take a photo of your target</label>
      <input id="photoInput" class="fileInput" type="file" accept="image/*" capture="environment" />
      <div class="tip" id="tipLine">Tip: include the full target. Keep it straight-on.</div>
    </section>

    <!-- Status + instruction -->
    <section class="statusRow">
      <div class="statusPill"><span class="muted">Aim point:</span> <strong id="bullStatus">not set</strong></div>
      <div class="statusPill"><span class="muted">Holes:</span> <strong id="holeCount">0</strong></div>
    </section>

    <section class="instruction">
      <div class="instructionText" id="instructionLine">Load a photo to begin.</div>
      <button class="btn ghost small" id="changeBullBtn" type="button" hidden>Change aim point</button>
    </section>

    <!-- Target frame -->
    <section class="frame" id="targetFrame" aria-label="Target frame">
      <div class="frameTitle">Target photo</div>

      <div class="targetWrap" id="targetWrap">
        <img id="targetImg" alt="" />
        <div id="tapLayer" class="tapLayer" aria-hidden="true">
          <div id="dotsLayer" class="dotsLayer"></div>
        </div>
      </div>

      <div class="controls">
        <button class="btn" id="undoBtn" type="button" disabled>Undo</button>
        <button class="btn" id="clearBtn" type="button" disabled>Clear</button>
        <button class="btn primary" id="showResultsBtn" type="button" disabled>Show results</button>
      </div>

      <div class="lockBanner" id="lockBanner" hidden>Results locked. Undo/Clear to edit taps.</div>
    </section>

    <!-- Results -->
    <section class="results" id="resultsSection">
      <h2 class="resultsTitle">Results</h2>

      <div class="resultsCard">
        <div class="resultsHeader">Corrections (Scope)</div>

        <div class="resultsRow">
          <div class="resultsLabel">Windage:</div>
          <div class="resultsMid" id="windageDir">—</div>
          <div class="resultsArrow">→</div>
          <div class="resultsVal" id="windageVal">—</div>
        </div>

        <div class="resultsRow">
          <div class="resultsLabel">Elevation:</div>
          <div class="resultsMid" id="elevDir">—</div>
          <div class="resultsArrow">→</div>
          <div class="resultsVal" id="elevVal">—</div>
        </div>

        <button class="btn secBtn" id="downloadSecBtn" type="button" disabled>Download/Keep SEC (PNG)</button>
      </div>
    </section>

  </main>

  <script src="./index.js?v=20260125c"></script>
</body>
</html>
