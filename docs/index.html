<!-- index.html (FULL REPLACEMENT) — POLISH v2 (sticky actions + less nag text) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#06070a" />

  <!-- PWA -->
  <link rel="manifest" href="/tap-n-score/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/tap-n-score/icons/icon-192.png" />
  <link rel="icon" href="/tap-n-score/icons/icon-192.png" />

  <!-- HARD NO-CACHE -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="/tap-n-score/styles.css?v=22206" />

  <!-- Surgical mobile polish (no stylesheet edits) -->
  <style>
    /* Target fits on iPhone */
    #targetWrap{
      position: relative;
      max-height: 58vh;
      overflow: hidden;
    }
    #targetImg{
      width: 100%;
      height: auto;
      max-height: 58vh;
      object-fit: contain;
      display: block;
    }

    /* Keep actions close + visible (sticky within card) */
    .actionBar{
      position: sticky;
      bottom: 0;
      z-index: 20;
      padding-top: 10px;
      background: linear-gradient(180deg, rgba(6,7,10,0), rgba(6,7,10,.85) 35%, rgba(6,7,10,1));
    }

    /* Slightly slimmer pill block on small screens */
    @media (max-width: 420px){
      .pill{ padding: 8px 10px; }
    }
  </style>
</head>

<body>
  <main class="page">

    <header class="topBar">
      <div class="topTitle">TARGET</div>
      <div id="statusLine" class="topSub">Add a target photo.</div>
    </header>

    <section class="card">
      <div class="cardTitle">TARGET PHOTO</div>

      <!-- One button -->
      <button id="addPhotoBtn" class="fileBtn" type="button">Add target photo</button>

      <!-- No capture attribute -> iOS shows Camera / Photo Library / Browse -->
      <input id="photoInput" type="file" accept="image/*" style="display:none" />

      <div id="targetWrap" class="targetWrap" aria-label="Target photo area">
        <img id="targetImg" alt="Target preview" />
        <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>
        <!-- Tap-capture layer (enabled only when Tap Mode is ON) -->
        <div id="tapLayer" style="position:absolute;left:0;top:0;right:0;bottom:0;display:none;"></div>
      </div>

      <!-- Sticky action bar -->
      <div class="actionBar">
        <div class="row">
          <div class="pill">
            Taps: <span id="tapCount">0</span>
          </div>

          <button id="tapModeBtn" class="btnSecondary" type="button">
            Tap mode: OFF
          </button>

          <button id="clearTapsBtn" class="btnSecondary" type="button">
            Clear
          </button>

          <button id="seeResultsBtn" class="btnPrimary" type="button">
            Show results
          </button>
        </div>

        <!-- One clean instruction line (no repeats) -->
        <p id="instructionLine" class="hint">
          Turn Tap mode ON when you’re ready.
        </p>
      </div>
    </section>

    <section class="card">
      <div class="cardTitle">SETTINGS</div>

      <div class="row">
        <label class="field" style="flex:1;">
          <span class="fieldLabel">Distance (yards)</span>

          <div style="display:flex; gap:8px; align-items:center;">
            <button id="distDown" class="btnSecondary" type="button" style="min-width:52px;">−</button>
            <input
              id="distanceYds"
              class="select"
              type="number"
              inputmode="numeric"
              value="100"
              min="1"
              step="1"
              style="width:100%; text-align:center;"
            />
            <button id="distUp" class="btnSecondary" type="button" style="min-width:52px;">+</button>
          </div>
        </label>

        <label class="field">
          <span class="fieldLabel">MOA / click</span>
          <select id="moaPerClick" class="select">
            <option value="0.25" selected>0.25</option>
            <option value="0.5">0.5</option>
            <option value="0.125">0.125</option>
          </select>
        </label>
      </div>

      <a id="vendorLink" class="vendorLink" href="#" target="_blank" rel="noopener"></a>
    </section>

    <footer class="footer">
      <span class="footerMark">SCZN3</span>
    </footer>
  </main>

  <script src="/tap-n-score/index.js?v=22206"></script>
</body>
</html>
