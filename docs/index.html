<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="./styles.css?v=20260126a" />
</head>

<body>
  <main class="page">

    <!-- CARD 1: Vendor + Choose -->
    <section class="card">

      <!-- Vendor pill (input page) -->
      <div id="vendorPill" class="vendorPill" role="button" tabindex="0" aria-label="Vendor">
        <img id="vendorLogo" class="vendorLogo" alt="Vendor logo" />
        <div class="vendorTxt">
          <div class="vendorLabel">Printed by</div>
          <div id="vendorName" class="vendorName">—</div>
        </div>
      </div>

      <div class="heroRow" style="margin-top:12px;">

        <!-- IMPORTANT:
             - NO capture attribute (this is what forces camera-only)
             - accept includes common iPhone formats
        -->
        <label class="chooseBtn" for="photoInput">
          <span>TAKE / CHOOSE TARGET PHOTO</span>
        </label>

        <input
          id="photoInput"
          type="file"
          accept="image/*,image/heic,image/heif"
          style="position:absolute;left:-9999px;width:1px;height:1px;opacity:0;"
        />

        <div class="heroHint">
          Tip: straight-on photo, fill the frame.
        </div>
      </div>
    </section>

    <!-- CARD 2: Target + taps -->
    <section class="card targetStage">

      <div id="instructionLine" class="instructionLine">
        Take a photo of your target to begin.
      </div>

      <div class="imgFrame">
        <img id="targetImg" class="targetImg" alt="Target photo" />
        <div id="tapLayer" class="tapLayer active" aria-label="Tap layer"></div>
        <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>
      </div>

      <div class="statusRow">
        <div class="chip">Bull: <span id="bullStatus">not set</span></div>
        <div class="chip">Holes: <span id="holeCount">0</span></div>
      </div>

      <div class="btnRow">
        <button id="undoBtn" class="btn ghost" type="button">Undo</button>
        <button id="clearBtn" class="btn ghost" type="button">Clear</button>
        <button id="showResultsBtn" class="btn primary" type="button" disabled>Show Results</button>
      </div>

      <div id="lockBanner" class="lockBanner" hidden>
        Results locked. Use Undo or Clear to edit taps.
      </div>
    </section>

    <!-- CARD 3: Results -->
    <section class="card resultsCard">
      <div class="resultsHdr">
        <div class="secTitle">
          <span class="secR">SHOOTER</span><span class="secW"> EXPERIENCE </span><span class="secB">CARD</span>
          <span class="secMini">SEC</span>
        </div>

        <div class="vendorPillMiniWrap">
          <div id="vendorPillMini" class="vendorPillMini" role="button" tabindex="0" aria-label="Vendor mini">
            <img id="vendorLogoMini" class="vendorLogoMini" alt="Vendor logo mini" />
            <div id="vendorNameMini" class="vendorNameMini">—</div>
          </div>
        </div>
      </div>

      <div class="corrBlock">
        <div class="corrLine">
          <div class="corrLabel">Windage</div>
          <div class="corrValue"><span id="windageDir" class="dir">—</span><span class="arrow">→</span><span id="windageVal" class="val">—</span></div>
        </div>

        <div class="corrLine">
          <div class="corrLabel">Elevation</div>
          <div class="corrValue"><span id="elevDir" class="dir">—</span><span class="arrow">→</span><span id="elevVal" class="val">—</span></div>
        </div>
      </div>

      <div class="btnRow" style="margin-top:12px;">
        <button id="downloadSecBtn" class="btn primary" type="button" disabled>View / Download SEC</button>
      </div>
    </section>

  </main>

  <script src="./index.js?v=20260126a"></script>
</body>
</html>
