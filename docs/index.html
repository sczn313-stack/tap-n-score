<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="page">

    <header class="topBrand">
      <div class="brandLine">
        <span class="brandTap">TAP</span><span class="brandDash">-</span><span class="brandN">N</span><span class="brandDash">-</span><span class="brandScore">SCORE</span><span class="brandTm">™</span>
      </div>
      <div class="brandSub">After-Shot Intelligence</div>
    </header>

    <!-- Big photo pick button -->
    <section class="hero">
      <label class="photoPickBtn" for="photoInput">Take or Choose Target Photo</label>
      <input id="photoInput" type="file" accept="image/*" />
      <div class="tipLine">Tip: Straight-on photos give the most accurate results.</div>
    </section>

    <!-- Target image area (optional for your current flow) -->
    <section class="targetStage" aria-label="Target photo stage">
      <div id="targetWrap" class="targetWrap">
        <img id="targetImg" class="targetImg" alt="Target preview" />
        <div id="dotsLayer" class="dotsLayer"></div>
      </div>

      <div class="miniRow">
        <div class="miniPill">
          Taps: <span id="tapCount">0</span>
        </div>
        <button id="clearTapsBtn" class="miniBtn" type="button">Clear</button>
      </div>

      <div id="instructionLine" class="instructionLine">
        Tap bull, then tap holes.
      </div>

      <button id="seeResultsBtn" class="seeResultsBtn" type="button">
        Show Results
      </button>
    </section>

    <!-- SEC Card -->
    <section id="secCard" class="secCard" aria-label="SEC Card" hidden>
      <div class="secTopRow">
        <div class="secTitle">
          <span class="secRed">SEC</span> Card
          <div class="secSession">Session: <span id="secSessionId">SEC-00000000-0000</span></div>
        </div>

        <button id="buyMoreBtn" class="buyMoreBtn" type="button">
          <span class="buyMoreBlue">BUY MORE</span><br/>
          Targets Like This
        </button>
      </div>

      <div class="secBox">
        <div class="secBoxTitle">Target Clicks</div>
        <div class="clickGrid">
          <div class="clickCell">
            <div class="clickLabel">Up</div>
            <div id="clickUp" class="clickValue">0.00</div>
          </div>
          <div class="clickCell">
            <div class="clickLabel">Down</div>
            <div id="clickDown" class="clickValue">0.00</div>
          </div>
          <div class="clickCell">
            <div class="clickLabel">Left</div>
            <div id="clickLeft" class="clickValue">0.00</div>
          </div>
          <div class="clickCell">
            <div class="clickLabel">Right</div>
            <div id="clickRight" class="clickValue">0.00</div>
          </div>
        </div>
      </div>

      <div class="secBox">
        <div class="secBoxTitle">Score</div>
        <div class="scoreBig" id="scoreBig">—</div>
        <div class="scoreLines">
          <div>Current <span id="scoreCurrent">—</span></div>
          <div>Previous <span id="scorePrev">—</span></div>
          <div>Cumulative <span id="scoreCum">—</span></div>
        </div>
      </div>

      <!-- ✅ Two buttons, side-by-side -->
      <div class="secActions">
        <button id="downloadSecImageBtn" class="ctaBtn" type="button">
          Download SEC (Image)
        </button>

        <button id="surveyBtn" class="ctaBtn" type="button">
          Take 10-Second Survey
        </button>
      </div>
    </section>

  </main>

  <script src="./index.js"></script>
</body>
</html>
