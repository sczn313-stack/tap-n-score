<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- iOS stability + prevents Safari page zoom hijacking during pinch in viewport -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />

  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="./styles.css?v=pilot-tight-1" />
</head>

<body>
  <main class="page">

    <header class="header">
      <div class="brandRow">
        <div class="brand">
          <span class="brandTap">TAP</span><span class="brandN">-N-</span><span class="brandScore">SCORE</span><span class="brandTm">™</span>
        </div>

        <!-- Vendor badge/button (shows only when vendor=baker) -->
        <a id="vendorLink" class="vendorLink" href="#" target="_blank" rel="noopener">Vendor</a>
      </div>

      <!-- Baker CTAs (show only when vendor=baker) -->
      <div id="bakerCtas" class="bakerCtas" aria-label="Baker buttons">
        <button id="bakerCatalogBtn" class="btn ctaPrimary" type="button">Buy Baker Targets</button>
        <button id="bakerProductBtn" class="btn ctaSecondary" type="button">Learn More About Baker Targets</button>
      </div>

      <p id="instructionLine" class="instruction">
        1) Upload your target photo. 2) Pinch to zoom. 3) Tap the bull, then tap bullet holes. 4) Show results.
      </p>
    </header>

    <section class="controls">
      <label class="fileBtn">
        Upload Target Photo
        <input id="photoInput" type="file" accept="image/*" />
      </label>

      <div class="metaRow">
        <div class="pill">
          Taps: <span id="tapCount">0</span>
        </div>

        <button id="undoBtn" class="btn" type="button" disabled>Undo</button>
        <button id="clearBtn" class="btn" type="button" disabled>Clear</button>
        <button id="showResultsBtn" class="btn primary" type="button" disabled>Show Results</button>
      </div>

      <div class="hintRow">
        <span class="hint">Pinch to zoom • Drag to pan • Double-tap to reset view</span>
      </div>
    </section>

    <section class="stage">
      <div id="targetViewport" class="viewport" aria-label="Target viewport">
        <img id="targetImg" class="targetImg" alt="Target" />
        <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>
      </div>
    </section>

    <section class="output">
      <div id="outputBox" class="outputBox hidden">
        <div class="outputTitle" id="outputTitle">Pilot</div>
        <div id="outputText" class="outputText"></div>
      </div>
    </section>

    <footer class="footer">
      <span class="muted">Pilot build — smooth pinch/zoom, clean dots, vendor CTAs.</span>
    </footer>

  </main>

  <script src="./index.js?v=pilot-tight-1"></script>
</body>
</html>
