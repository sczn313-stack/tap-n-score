<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#07110c" />
  <title>Tap-n-Score™ — SEC</title>

  <!-- bump v= if iOS caches -->
  <link rel="stylesheet" href="./styles.css?v=SEC-RWB-1" />
</head>

<body>
  <main class="page">
    <section class="secCard" id="secCard" aria-label="Shooter Experience Card">

      <!-- RWB TITLE (NO STRIPE) -->
      <div class="secTitle" aria-label="Shooter Experience Card">
        <span class="secRed">SHOOTER</span>
        <span class="secWhite"> EXPERIENCE </span>
        <span class="secBlue">CARD</span>
      </div>

      <!-- SCORE CENTERPIECE -->
      <div class="scoreWrap" aria-label="Shooter Score">
        <div class="scoreLabel">Shooter’s Score</div>
        <div id="scoreHero" class="scoreHero">—</div>
      </div>

      <!-- CLICK BARS (SMALLER) -->
      <div class="clickGrid" aria-label="Clicks">
        <div class="clickBox">
          <div class="clickHdr">Elevation</div>
          <div class="clickRow">
            <span class="dirTag">U</span>
            <span id="clickUp" class="clickNum">0.00</span>
          </div>
          <div class="clickRow">
            <span class="dirTag">D</span>
            <span id="clickDown" class="clickNum">0.00</span>
          </div>
        </div>

        <div class="clickBox">
          <div class="clickHdr">Windage</div>
          <div class="clickRow">
            <span class="dirTag">L</span>
            <span id="clickLeft" class="clickNum">0.00</span>
          </div>
          <div class="clickRow">
            <span class="dirTag">R</span>
            <span id="clickRight" class="clickNum">0.00</span>
          </div>
        </div>
      </div>

      <!-- SHOTS ONLY (NO POIB / NO DISTANCE / NO MOA) -->
      <div class="shotsStrip" aria-label="Shots">
        <div class="shotsLabel">Shots</div>
        <div id="shotsCount" class="shotsNum">0</div>
      </div>

      <!-- TWO ACTION BUTTONS (EQUAL SIZE / SAME COLOR) -->
      <div class="ctaRow" aria-label="Actions">
        <button id="buyBtn" class="ctaBtn" type="button">Buy more targets like this</button>
        <button id="surveyBtn" class="ctaBtn" type="button">Survey</button>
      </div>

    </section>

    <!-- Your JS can stay the same; just bump version if needed -->
    <script defer src="./index.js?v=SEC-RWB-1"></script>
  </main>
</body>
</html>
