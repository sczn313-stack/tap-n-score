<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="./styles.css?v=20260126b" />
</head>

<body>
  <main class="page">

    <!-- Top -->
    <section class="card topRow">
      <div class="brandSmall">Tap-n-Score™</div>

      <!-- Vendor pill (INPUT) -->
      <div id="vendorPill" class="vendorPill" aria-label="Printer calling card">
        <img id="vendorLogo" class="vendorLogo" alt="Printer logo" />
        <div class="vendorTxt">
          <div class="vendorLabel">Printer</div>
          <div id="vendorName" class="vendorName">—</div>
        </div>
      </div>
    </section>

    <!-- Card 1: Choose -->
    <section class="card">
      <div class="heroRow">
        <label class="chooseBtn">
          <input id="photoInput" type="file" accept="image/*" />
          <span>TAKE A PHOTO OF YOUR TARGET</span>
        </label>
        <div class="heroHint">Tip: straight-on photo, fill the frame.</div>
      </div>
    </section>

    <!-- Card 2: Tap -->
    <section class="card">
      <div class="instructionLine" id="instructionLine">Take a photo of your target.</div>

      <div class="targetStage">
        <div class="imgFrame">
          <img id="targetImg" class="targetImg" alt="Target photo" />
          <div id="tapLayer" class="tapLayer"></div>
          <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>
        </div>
      </div>

      <div class="statusRow">
        <div class="chip">Bull: <span id="bullStatus">not set</span></div>
        <div class="chip">Holes: <span id="holeCount">0</span></div>
      </div>

      <div class="btnRow">
        <button id="undoBtn" class="btn ghost" type="button" disabled>Undo</button>
        <button id="clearBtn" class="btn ghost" type="button" disabled>Clear</button>
        <button id="showResultsBtn" class="btn primary" type="button" disabled>Show Results</button>
      </div>

      <div id="lockBanner" class="lockBanner" hidden>
        Results locked. Use Undo/Clear to edit taps.
      </div>
    </section>

    <!-- Card 3: Results -->
    <section class="card resultsCard">
      <div class="resultsHdr">
        <div class="secTitle">
          <span class="secR">Shooter</span><span class="secW"> Experience </span><span class="secB">Card</span>
          <span class="secMini"><span class="secR">S</span><span class="secW">E</span><span class="secB">C</span></span>
        </div>

        <!-- Vendor pill (RESULTS) -->
        <div class="vendorPillMiniWrap">
          <div id="vendorPillMini" class="vendorPillMini" aria-label="Printer calling card (results)">
            <img id="vendorLogoMini" class="vendorLogoMini" alt="Printer logo" />
            <div id="vendorNameMini" class="vendorNameMini">—</div>
          </div>
        </div>
      </div>

      <!-- SCORE (TOP, BIG) -->
      <div class="scoreWrap">
        <div class="scoreLabel">Score</div>
        <div id="scoreBig" class="scoreBig scoreGood">—</div>
      </div>

      <div class="corrBlock">
        <div class="corrLine">
          <div class="corrLabel">Windage</div>
          <div class="corrValue"><span id="windageDir" class="dir">—</span> <span class="arrow">→</span> <span id="windageVal" class="val">—</span></div>
        </div>

        <div class="corrLine">
          <div class="corrLabel">Elevation</div>
          <div class="corrValue"><span id="elevDir" class="dir">—</span> <span class="arrow">→</span> <span id="elevVal" class="val">—</span></div>
        </div>
      </div>

      <div class="btnRow" style="margin-top:12px;">
        <button id="downloadSecBtn" class="btn primary" type="button" disabled>View / Download SEC</button>
      </div>
    </section>

    <!-- (kept for layout compatibility / future) -->
    <div class="hiddenInline">
      <span id="unused"></span>
    </div>

  </main>

  <script src="./index.js?v=20260126b"></script>
</body>
</html>
