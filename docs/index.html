<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Brick D: lock viewport scaling so double-tap doesn’t zoom and shift tap geometry -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="./styles.css?v=20260125d" />
</head>

<body>
  <main class="page">

    <!-- TOP -->
    <header class="topbar">
      <div class="brandSmall">Tap-n-Score™ Pilot</div>

      <!-- Vendor pill (INPUT) -->
      <div id="vendorPill" class="vendorPill" role="button" aria-label="Printer link">
        <img id="vendorLogo" class="vendorLogo" alt="" />
        <div class="vendorTxt">
          <div class="vendorLabel">Printer</div>
          <div id="vendorName" class="vendorName">—</div>
        </div>
      </div>
    </header>

    <!-- CARD: Choose -->
    <section class="card">
      <div class="heroRow">
        <label class="chooseBtn">
          <input id="photoInput" type="file" accept="image/*" />
          <span>CHOOSE TARGET PHOTO</span>
        </label>
        <div class="heroHint">Tip: straight-on photo, fill the frame.</div>
      </div>
    </section>

    <!-- CARD: Target + Taps -->
    <section class="card">

      <!-- Instruction INSIDE the target frame area -->
      <div id="instructionLine" class="instructionLine">Take a photo of your target to begin.</div>

      <div class="targetStage">
        <div class="imgFrame" id="imgFrame">
          <img id="targetImg" class="targetImg" alt="Target photo" />
          <!-- Tap layer is the ONLY place we listen for taps -->
          <div id="tapLayer" class="tapLayer" aria-label="Tap layer"></div>
          <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>
        </div>
      </div>

      <div class="statusRow">
        <div class="chip">Bull: <span id="bullStatus">not set</span></div>
        <div class="chip">Holes: <span id="holeCount">0</span></div>
      </div>

      <div class="btnRow">
        <button id="undoBtn" class="btn ghost" type="button" disabled>Undo</button>
        <button id="clearBtn" class="btn ghost" type="button" disabled>Clear</button>
        <button id="showResultsBtn" class="btn primary" type="button" disabled>Show Results</button>
      </div>

      <div id="lockBanner" class="lockBanner" hidden>Results locked. Undo/Clear to edit taps.</div>
    </section>

    <!-- CARD: Results -->
    <section class="card resultsCard">
      <div class="resultsHdr">
        <div class="secTitle">
          <span class="secR">SHOOTER</span><span class="secW"> EXPERIENCE </span><span class="secB">CARD</span>
          <span class="secMini">SEC</span>
        </div>

        <div class="vendorPillMiniWrap">
          <div id="vendorPillMini" class="vendorPillMini" role="button" aria-label="Printer link">
            <img id="vendorLogoMini" class="vendorLogoMini" alt="" />
            <div id="vendorNameMini" class="vendorNameMini">—</div>
          </div>
        </div>
      </div>

      <div class="corrBlock">
        <div class="corrLine">
          <div class="corrLabel">Windage</div>
          <div class="corrValue"><span id="windageDir" class="dir">—</span><span class="arrow">→</span><span id="windageVal" class="val">—</span></div>
        </div>

        <div class="corrLine">
          <div class="corrLabel">Elevation</div>
          <div class="corrValue"><span id="elevDir" class="dir">—</span><span class="arrow">→</span><span id="elevVal" class="val">—</span></div>
        </div>
      </div>

      <div class="btnRow" style="margin-top:12px;">
        <button id="downloadSecBtn" class="btn primary" type="button" disabled>View / Download SEC</button>
      </div>
    </section>

  </main>

  <script src="./index.js?v=20260125d"></script>
</body>
</html>
