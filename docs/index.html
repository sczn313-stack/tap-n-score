<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#06070a" />

  <!-- HARD NO-CACHE (Safari helpers) -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="/tap-n-score/styles.css?v=22206d2" />

  <!-- Stepper styling (kept local so we don't touch styles.css yet) -->
  <style>
    .stepperWrap{ display:flex; flex-direction:column; gap:6px; }
    .stepperRow{
      display:flex; align-items:center; gap:10px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 14px;
      padding: 10px;
    }
    .stepBtn{
      width:46px; height:46px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.07);
      color: #eef2f7;
      font-size: 20px;
      font-weight: 900;
      line-height: 1;
      cursor: pointer;
    }
    .stepBtn:active{ transform: translateY(1px); }
    .stepVal{
      flex:1;
      text-align:center;
      font-weight: 900;
      font-size: 18px;
      letter-spacing:.04em;
      color:#eef2f7;
      user-select:none;
    }
    /* keep the real value in the existing id "distanceYds" so index.js doesn't break */
    input#distanceYds{
      position:absolute;
      left:-9999px; top:-9999px;
      width:1px; height:1px;
      opacity:0;
    }
    .stepHint{
      font-size: 12px;
      color: rgba(238,242,247,.65);
      line-height: 1.35;
    }
  </style>
</head>

<body>
  <main class="page">

    <header class="topBar">
      <div class="topTitle">TAP-N-SCORE™</div>
      <div id="statusLine" class="topSub">Add a target photo to begin.</div>
    </header>

    <section class="card">
      <div class="cardTitle">PHOTO</div>

      <!-- One 800lb gorilla button -->
      <button id="photoBtn" class="btnBig" type="button">Add Target Picture</button>

      <!-- hidden input (button triggers this) -->
      <input
        id="photoInput"
        type="file"
        accept="image/*"
        inputmode="none"
        style="display:none"
      />

      <div id="targetWrap" class="targetWrap" aria-label="Target photo area">
        <img id="targetImg" alt="Target preview" />
        <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>
      </div>

      <div class="row rowTight">
        <div class="pill">
          Taps: <span id="tapCount">0</span>
        </div>

        <button id="clearTapsBtn" class="btnSecondary" type="button">
          Clear
        </button>
      </div>

      <p id="instructionLine" class="hint"></p>
    </section>

    <section class="card">
      <div class="cardTitle">SETTINGS</div>

      <div class="row" style="gap:12px; align-items:stretch;">
        <!-- Distance Clicker -->
        <label class="field" style="flex:1;">
          <span class="fieldLabel">Distance (yards)</span>

          <div class="stepperWrap">
            <div class="stepperRow">
              <button id="distDown" class="stepBtn" type="button">−</button>

              <div class="stepVal">
                <span id="distDisplay">100</span> yd
              </div>

              <button id="distUp" class="stepBtn" type="button">+</button>

              <!-- Hidden input keeps the canonical value for JS -->
              <input id="distanceYds" value="100" />
            </div>

            <div class="stepHint">Tap +/−. (Range: 5–1000)</div>
          </div>
        </label>

        <!-- MOA/click stays dropdown for now -->
        <label class="field" style="flex:1;">
          <span class="fieldLabel">MOA / click</span>
          <select id="moaPerClick" class="select">
            <option value="0.25" selected>0.25</option>
            <option value="0.5">0.5</option>
            <option value="0.125">0.125</option>
          </select>
        </label>
      </div>

      <a id="vendorLink" class="vendorLink" href="#" target="_blank" rel="noopener"></a>
    </section>

    <footer class="footer">
      <span class="footerMark">SCZN3</span>
    </footer>

    <!-- Sticky “magic” results bar -->
    <div id="stickyBar" class="stickyBar stickyHidden" aria-hidden="true">
      <button id="stickyResultsBtn" class="stickyBtn" type="button">
        Show results
      </button>
    </div>

  </main>

  <script src="/tap-n-score/index.js?v=22206d2"></script>
</body>
</html>
