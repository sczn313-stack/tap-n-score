<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- HARD NO-CACHE (iOS/Safari friendly) -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Tap-n-Score™</title>

  <!-- If JS is disabled, still redirect -->
  <meta http-equiv="refresh" content="0; url=./target.html?fresh=1" />
</head>

<body style="background:#06070a;color:#fff;font-family:system-ui;padding:24px">
  Redirecting…
  <script>
    // Force landing page entry (bust cache)
    const u = "./target.html?fresh=" + Date.now();
    window.location.replace(u);
  </script>
</body>
</html>
