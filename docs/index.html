<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#050606" />
  <title>Tap-n-Score™</title>
  <link rel="stylesheet" href="./styles.css?v=pilot-hot-fix-004" />
</head>

<body>
  <main class="page">

    <!-- Top bar -->
    <section class="card topbar">
      <div class="brandSmall">Tap-n-Score™</div>

      <div id="vendorPill" class="vendorPill" aria-label="Printer">
        <img id="vendorLogo" class="vendorLogo" alt="Vendor logo" />
        <div class="vendorTxt">
          <div class="vendorLabel">Printer</div>
          <div id="vendorName" class="vendorName">—</div>
        </div>
      </div>
    </section>

    <!-- Choose photo -->
    <section class="card heroRow">
      <label class="chooseBtn" aria-label="Take or choose target photo">
        <input id="photoInput" type="file" accept="image/*" />
        <span>TAKE / CHOOSE TARGET PHOTO</span>
      </label>
      <div class="heroHint">Straight-on photo • Fill the frame • Good lighting</div>
    </section>

    <!-- Target stage -->
    <section class="card targetStage">

      <!-- instruction INSIDE the frame -->
      <div class="instructionLine" id="instructionLine">Load a photo to begin.</div>

      <div class="imgFrame" id="imgFrame">
        <img id="targetImg" class="targetImg" alt="Target photo" />

        <!-- tap + dot layers share the exact same coordinate space as the image -->
        <div id="tapLayer" class="tapLayer" aria-label="Tap layer"></div>
        <div id="dotsLayer" class="dotsLayer" aria-label="Dots layer"></div>
      </div>

      <!-- Status row (ONLY holes now) -->
      <div class="statusRow">
        <div class="chip">Holes: <span id="holeCount">0</span></div>
        <button id="changeBullBtn" class="btn ghost hiddenBtn" type="button">Change aim point</button>
      </div>

      <!-- Controls -->
      <div class="btnRow">
        <button id="undoBtn" class="btn ghost" type="button" disabled>Undo</button>
        <button id="clearBtn" class="btn ghost" type="button" disabled>Clear</button>
        <button id="showResultsBtn" class="btn primary" type="button" disabled>Show Results</button>
      </div>

      <div id="lockBanner" class="lockBanner" hidden>Results locked. Use Undo or Clear to edit taps.</div>
    </section>

    <!-- Results -->
    <section class="card resultsCard">
      <div class="resultsHdr">
        <div class="secTitle">
          <span class="secR">SHOOTER</span> <span class="secW">EXPERIENCE</span> <span class="secB">CARD</span>
          <span class="secMini"><span class="secR">S</span><span class="secW">E</span><span class="secB">C</span></span>
        </div>

        <div class="vendorPillMiniWrap">
          <div class="vendorPillMini">
            <img id="vendorLogoMini" class="vendorLogoMini" alt="Vendor logo" />
            <div id="vendorNameMini" class="vendorNameMini">—</div>
          </div>
        </div>
      </div>

      <div class="corrBlock">
        <div class="corrLine">
          <div class="corrLabel">Windage</div>
          <div class="corrValue"><span id="windageDir" class="dir">—</span><span class="arrow">→</span><span id="windageVal" class="val">—</span></div>
        </div>
        <div class="corrLine">
          <div class="corrLabel">Elevation</div>
          <div class="corrValue"><span id="elevDir" class="dir">—</span><span class="arrow">→</span><span id="elevVal" class="val">—</span></div>
        </div>
      </div>

      <div class="btnRow" style="margin-top:14px;">
        <button id="downloadSecBtn" class="btn primary" type="button" disabled>Download/Keep SEC (PNG)</button>
      </div>
    </section>

    <!-- Vendor config -->
    <script src="./index.js?v=pilot-hot-fix-004"></script>
  </main>
</body>
</html>
