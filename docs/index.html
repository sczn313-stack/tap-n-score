<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Score™</title>
  <link rel="stylesheet" href="./styles.css?v=20260129a" />
</head>

<body>
  <div class="app">
    <main class="page pageActive" id="pageLanding">

      <!-- Brand (top-left, NOT a CTA) -->
      <header class="brandTop" aria-label="Tap-n-Score brand">
        <div class="brandTitle">
          <span class="tRed">TAP</span><span class="tWhite">-N-</span><span class="tBlue">SCORE</span><span class="tm">™</span>
        </div>
        <div class="brandSub">After-Shot Intelligence</div>
      </header>

      <!-- Landing center -->
      <section class="landingCenter" aria-label="Choose target photo">
        <!-- IMPORTANT: input is present (not hidden attr), just visually hidden -->
        <input id="photoInput" class="fileInput" type="file" accept="image/*" />

        <!-- CTA uses label-for (iOS reliable) -->
        <label id="photoCta" class="cta ctaPrimary" for="photoInput">
          Take or Choose Target Photo
        </label>

        <div class="tipLine" id="tipLine">
          Tip: Straight-on photos give the most accurate results.
        </div>

        <div class="pill" id="jsReady" style="display:none;">JS READY</div>
      </section>

      <!-- Tap / Target area -->
      <section class="targetStage" id="workArea" hidden>

        <div class="tapHeader">
          <div class="hdrLeft">
            <!-- Optional vendor pill (can stay / can remove later) -->
            <div class="pill pillBrand" id="vendorPill" style="display:none;">BAKER</div>

            <div class="instructionLine" id="instructionLine">
              Tap bull’s-eye to center
            </div>
          </div>

          <!-- (Reserved space for future) -->
          <div></div>
        </div>

        <div class="targetWrap" id="targetWrap">
          <img id="targetImg" class="targetImg" alt="Target" draggable="false" />
          <div id="dotsLayer" class="dotsLayer"></div>
        </div>

        <!-- CTAs: appear AFTER bull tap -->
        <div class="ctaRow" id="ctaRow" hidden>
          <button class="cta ctaPrimary" id="undoBtn" type="button">Undo</button>
          <button class="cta ctaPrimary" id="clearBtn" type="button">Clear</button>
          <button class="cta ctaPrimary" id="showResultsBtn" type="button">Show Results</button>
        </div>

        <div class="tapMeta">
          <span class="pill" id="tapCount">Taps: 0</span>
        </div>

      </section>
    </main>
  </div>

  <script src="./index.js?v=20260129a"></script>
</body>
</html>
