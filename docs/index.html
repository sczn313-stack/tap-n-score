 <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="page">

    <!-- Brand -->
    <header class="brandHeader">
      <div class="brandLine">
        <span class="brandRed">TAP</span><span class="brandWhite">-N-</span><span class="brandBlue">SCORE</span><span class="brandTm">™</span>
      </div>
      <div class="brandSub">After-Shot Intelligence</div>
    </header>

    <!-- Picker Section -->
    <section class="hero">

      <!-- REAL file input (hidden) -->
      <input
        id="photoInput"
        type="file"
        accept="image/*"
        hidden
      />

      <!-- CTA button that opens picker (iOS reliable) -->
      <label id="photoCta" class="cta ctaRed" for="photoInput">
        Take or Choose Target Photo
      </label>

      <div class="tipLine" id="tipLine">
        Tip: Straight-on photos give the most accurate results.
      </div>

      <!-- Debug pill (optional) -->
      <div class="pillReady" id="jsReady">JS READY</div>
    </section>

    <!-- Target + Tap Flow -->
    <section class="workArea" id="workArea" hidden>

      <!-- Instruction line (changes: Tap bull → Tap holes) -->
      <div class="instructionTop" id="instructionLine">
        Tap bull’s-eye to center
      </div>

      <!-- Target frame -->
      <div class="targetFrame" id="targetWrap">
        <img id="targetImg" alt="Target" />
        <div id="dotsLayer" class="dotsLayer"></div>
      </div>

      <!-- CTA row (same color / same sizing) -->
      <div class="ctaRow" id="ctaRow" hidden>
        <button class="cta ctaRed" id="undoBtn" type="button">Undo</button>
        <button class="cta ctaRed" id="clearBtn" type="button">Clear</button>
        <button class="cta ctaRed" id="showResultsBtn" type="button">Show Results</button>
      </div>

      <div class="tapMeta">
        <span class="tapCount" id="tapCount">Taps: 0</span>
      </div>

    </section>

  </main>

  <script src="./index.js"></script>
</body>
</html>
