<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#06070a" />

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./icons/icon-192.png" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />

  <!-- HARD NO-CACHE (helps Safari) -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Tap-n-Score™</title>

  <style>
    html, body { height: 100%; }
    body{
      margin:0;
      background:#06070a;
      color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      width:min(720px, 92vw);
      border:1px solid rgba(255,255,255,0.08);
      background:rgba(255,255,255,0.03);
      border-radius:18px;
      padding:22px 18px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.35);
    }
    .title{ font-size:18px; font-weight:700; margin:0 0 6px 0; }
    .sub{ font-size:13px; opacity:.8; margin:0; }
  </style>
</head>

<body>
  <div class="card" role="status" aria-live="polite">
    <p class="title">Redirecting…</p>
    <p class="sub">Sending you to Tap-n-Score.</p>
  </div>

  <script>
    (function () {
      // Target landing page (the “real app” page)
      const LANDING = "target.html";

      const url = new URL(location.href);

      // If we already booted once, STOP. (prevents loops)
      if (url.searchParams.get("boot") === "1") return;

      // Add a one-time cache buster
      url.searchParams.set("fresh", String(Date.now()));
      url.searchParams.set("boot", "1");

      // Send to landing page, keeping the same origin/path base
      const next = new URL("./" + LANDING, url.toString());
      next.search = url.search; // carry fresh + boot

      location.replace(next.toString());
    })();
  </script>
</body>
</html>
