<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="./styles.css?v=pilot-tapnumbers-1" />
</head>

<body>
  <main class="page">

    <header class="header">
      <div class="brandRow">
        <div class="brand">
          <span class="brandTap">TAP</span><span class="brandN">-N-</span><span class="brandScore">SCORE</span><span class="brandTm">™</span>
        </div>

        <a id="vendorLink" class="vendorLink" href="#" target="_blank" rel="noopener">Vendor</a>
      </div>

      <div id="bakerCtas" class="bakerCtas" aria-label="Baker buttons">
        <button id="bakerCatalogBtn" class="btn ctaPrimary" type="button">Buy Baker Targets</button>
        <button id="bakerProductBtn" class="btn ctaSecondary" type="button">Learn More About Baker Targets</button>
      </div>

      <p id="instructionLine" class="instruction">
        Upload your target photo. Tap bull once, then tap bullet holes. Use TWO fingers to zoom/pan.
      </p>
    </header>

    <section class="controls">
      <div class="topControls">
        <label class="fileBtn">
          Upload Target Photo
          <input id="photoInput" type="file" accept="image/*" />
        </label>

        <label class="togglePill" title="When ON: 1 finger taps only. Use 2 fingers to pan/zoom.">
          <input id="tapPrecisionToggle" type="checkbox" />
          <span class="toggleText">Tap Precision</span>
          <span id="tapPrecisionState" class="toggleState">ON</span>
        </label>
      </div>

      <div class="metaRow">
        <div class="pill">
          Taps: <span id="tapCount">0</span>
        </div>

        <button id="undoBtn" class="btn" type="button" disabled>Undo</button>
        <button id="clearBtn" class="btn" type="button" disabled>Clear</button>
        <button id="showResultsBtn" class="btn primary" type="button" disabled>Show Results</button>
      </div>

      <div class="hintRow">
        <span class="hint">
          2 fingers: pinch zoom + pan • Double-tap: reset view • 1 finger: tap bull/holes
        </span>
      </div>
    </section>

    <section class="stage">
      <div id="targetViewport" class="viewport" aria-label="Target viewport">
        <img id="targetImg" class="targetImg" alt="Target" />
        <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>

        <!-- Loupe -->
        <canvas id="loupe" class="loupe" width="140" height="140" aria-hidden="true"></canvas>

        <!-- Toast -->
        <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>
      </div>
    </section>

    <section class="output">
      <div id="outputBox" class="outputBox hidden">
        <div class="outputTitle" id="outputTitle">Pilot</div>
        <div id="outputText" class="outputText"></div>
      </div>
    </section>

    <footer class="footer">
      <span class="muted">Pilot build — Tap Precision + Loupe + Tap Feedback + Tap Numbers.</span>
    </footer>

  </main>

  <script src="./index.js?v=pilot-tapnumbers-1"></script>
</body>
</html>
