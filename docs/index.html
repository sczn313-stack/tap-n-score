<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#0b0f14" />
  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="./styles.css?v=20260201_sec_1" />
</head>

<body>
  <main class="page">
    <!-- target image area (whatever you already have above can stay) -->
    <section class="topStage">
      <div class="stageWrap" id="stage" style="display:none;">
        <div class="tapStage">
          <img id="targetImg" alt="Target photo" />
          <div id="tapLayer" aria-label="Tap layer"></div>
        </div>
      </div>
    </section>

    <!-- SEC card -->
    <section class="secWrap">
      <div class="secCard" id="secCard" style="display:none;">
        <div class="secAccent" aria-hidden="true">
          <span class="red"></span><span class="white"></span><span class="blue"></span>
        </div>

        <div class="secHeader">
          <div class="secTitle">SHOOTER EXPERIENCE CARD</div>
        </div>

        <div class="secScorePanel">
          <div class="secScore" id="smartScore">—</div>
          <div class="secScoreSub">Smart Score (pilot)</div>
        </div>

        <div class="secTwo">
          <div class="secMiniCard">
            <div class="secMiniTop">
              <div class="secMiniLabel">ELEVATION</div>
              <div class="secMiniDir" id="elevDir">—</div>
            </div>
            <div class="secMiniValue"><span id="elevClicks">—</span></div>
            <div class="secMiniUnit">clicks</div>
          </div>

          <div class="secMiniCard">
            <div class="secMiniTop">
              <div class="secMiniLabel">WINDAGE</div>
              <div class="secMiniDir" id="windDir">—</div>
            </div>
            <div class="secMiniValue"><span id="windClicks">—</span></div>
            <div class="secMiniUnit">clicks</div>
          </div>
        </div>

        <div class="secBottomRow">
          <div class="secMeta">
            <div class="secMetaKey">Shots:</div>
            <div class="secMetaVal" id="shotsCount">0</div>
          </div>

          <div class="secMeta">
            <div class="secMetaKey">Distance:</div>
            <div class="secMetaVal" id="distanceOut">—</div>
          </div>

          <div class="secMeta">
            <div class="secMetaKey">Click:</div>
            <div class="secMetaVal" id="clickOut">—</div>
          </div>
        </div>

        <details class="diag">
          <summary>Diagnostics</summary>
          <pre id="diagOut">(none)</pre>
        </details>
      </div>
    </section>

    <!-- controls -->
    <section class="controls">
      <div class="controlsCard">
        <div class="row">
          <button id="chooseBtn" type="button">Choose Photo</button>
          <button id="clearBtn" type="button">Clear</button>
          <button id="resultsBtn" type="button">Show Results</button>
        </div>

        <input id="photoInput" class="hiddenInput" type="file" accept="image/*" />

        <div class="status" id="statusLine">Tap-n-Score loaded ✅</div>
        <div class="hint" id="hintLine">Tap the bull (blue). Then tap shots (red).</div>

        <div class="chips">
          <div class="chip"><span class="dot" id="chipImgDot"></span><span class="k">Image:</span><span class="v" id="chipImg">not loaded</span></div>
          <div class="chip"><span class="dot" id="chipBullDot"></span><span class="k">Bull:</span><span class="v" id="chipBull">not set</span></div>
          <div class="chip"><span class="dot" id="chipShotsDot"></span><span class="k">Shots:</span><span class="v" id="chipShots">0</span></div>
        </div>
      </div>
    </section>
  </main>

  <script defer src="./index.js?v=20260201_sec_1"></script>
</body>
</html>
