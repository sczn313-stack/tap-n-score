<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#06070a" />

  <!-- HARD NO-CACHE (iOS/Safari friendly) -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Tap-n-Score™</title>
</head>

<body style="background:#06070a;color:#fff;font-family:system-ui;padding:24px">
  Launching…

  <script>
    (function () {
      // Always force a fresh URL so iOS won't reuse stale cached JS/CSS.
      // Landing page = index.html (this file) -> redirect to your real app page.
      const ts = Date.now();

      // If your real landing page is index.html (and this file is also index.html),
      // then we should redirect to the next real page (target.html).
      // If you want it to go somewhere else, change TARGET below.
      const TARGET = "./target.html";

      // Preserve any existing query params + add fresh=
      const u = new URL(TARGET, location.href);
      u.searchParams.set("fresh", String(ts));

      // Replace (not assign) so Back doesn’t bounce through the redirect page
      location.replace(u.toString());
    })();
  </script>
</body>
</html>
