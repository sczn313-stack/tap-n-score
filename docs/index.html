<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="page">

    <!-- =========================
         Header
    ========================== -->
    <div class="headerRow">
      <div class="brandBlock">
        <div class="brandTitle">TAP-N-SCORE™</div>
        <div class="brandSub">After-Shot Intelligence</div>
      </div>

      <div style="display:flex; gap:10px; align-items:center;">
        <!-- Vendor pill (clickable) -->
        <a id="vendorLink" class="vendorPill" href="#" target="_blank" rel="noopener">
          <img id="vendorLogo" alt="" src="" />
          <span id="vendorName" class="vendorName">Vendor</span>
        </a>

        <button id="detailsBtn" class="detailsBtn" type="button">Details</button>
      </div>
    </div>

    <!-- =========================
         Top controls
    ========================== -->
    <div class="chipsRow">
      <label class="btn fileBtn" for="photoInput">Choose Target Photo</label>
      <input id="photoInput" type="file" accept="image/*" style="display:none;" />

      <span class="chip">Bull: <span id="bullStatus">not set</span></span>
      <span class="chip">Holes: <span id="tapCount">0</span></span>
    </div>

    <div id="instructionLine" class="instructionLine">
      Choose a photo, then tap the bull once, then tap each confirmed hole.
    </div>

    <!-- =========================
         Target photo frame (stable)
    ========================== -->
    <div id="targetWrap" class="targetWrap" aria-label="Target photo frame" style="min-height: 320px;">
      <!-- ONE title only -->
      <div class="frameTitle">Target photo</div>

      <!-- The displayed image -->
      <img id="targetImg" class="targetImg" alt="" />

      <!-- Dots overlay (positioned by JS) -->
      <div id="dotsLayer" class="dotsLayer"></div>
    </div>

    <!-- =========================
         Bottom action buttons
    ========================== -->
    <div class="actionsRow">
      <div class="left">
        <button id="setBullBtn" type="button">Set Bull</button>
        <button id="undoBtn" type="button" class="secondary">Undo</button>
        <button id="clearBtn" type="button" class="secondary">Clear</button>
      </div>

      <div class="right">
        <button id="showResultsBtn" type="button">Show Results</button>
      </div>
    </div>

    <!-- =========================
         Results
    ========================== -->
    <section id="resultsCard" class="resultsCard">
      <h2 class="resultsTitle">Results</h2>

      <div id="correctionsCard" class="correctionsCard">
        <div style="font-weight:900; margin-bottom:8px;">Corrections (Scope)</div>

        <div class="corrRow">
          <div class="corrLabel">Windage:</div>
          <div id="windDir" class="corrDir">—</div>
          <div class="corrArrow">→</div>
          <div id="windClicks" class="corrVal">—</div>
        </div>

        <div class="corrRow">
          <div class="corrLabel">Elevation:</div>
          <div id="elevDir" class="corrDir">—</div>
          <div class="corrArrow">→</div>
          <div id="elevClicks" class="corrVal">—</div>
        </div>

        <button id="downloadSecBtn" class="downloadSecBtn" type="button">Download SEC (PNG)</button>
      </div>
    </section>

  </main>

  <script src="./index.js"></script>
</body>
</html>
