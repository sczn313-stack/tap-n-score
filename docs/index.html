<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="light dark" />
  <title>Tap-n-Score™</title>

  <style>
    :root{
      --pad:18px;
      --r:18px;
      --bd:rgba(0,0,0,.14);
      --mut:rgba(0,0,0,.60);
      --bg:rgba(0,0,0,.03);
      --bg2:rgba(0,0,0,.06);
    }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; }
    .wrap{ max-width:1040px; margin:0 auto; padding:var(--pad); }
    h1{ margin:0 0 6px; font-size:44px; letter-spacing:-.6px; }
    .sub{ margin:0 0 16px; color:var(--mut); font-size:16px; }

    .card{
      border:1px solid var(--bd);
      border-radius:var(--r);
      padding:16px;
      background:rgba(255,255,255,.55);
      backdrop-filter:saturate(1.2) blur(6px);
    }

    .row{ display:flex; flex-wrap:wrap; gap:12px; align-items:center; }
    .row + .row{ margin-top:12px; }

    .btn{
      font-size:18px;
      padding:12px 16px;
      border-radius:14px;
      border:1px solid rgba(0,0,0,.20);
      background:var(--bg);
      cursor:pointer;
      user-select:none;
    }
    .btn:active{ transform:translateY(1px); }
    .btn.primary{ background:var(--bg2); font-weight:700; }
    .btn[disabled]{ opacity:.45; cursor:not-allowed; }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--bd);
      background:rgba(0,0,0,.02);
      font-size:15px;
    }
    .dot{
      width:10px; height:10px; border-radius:999px; background:#999; opacity:.25;
    }
    .dot.ok{ opacity:1; }
    .k{ color:var(--mut); font-weight:600; }
    .v{ font-weight:800; }

    .status{
      margin-top:10px;
      font-weight:800;
      font-size:18px;
    }
    .hint{ margin-top:6px; color:var(--mut); font-size:14px; line-height:1.35; }

    .gridControls{
      display:grid;
      grid-template-columns: repeat(4, minmax(140px, 1fr));
      gap:10px;
      margin-top:12px;
    }
    .field{
      border:1px solid var(--bd);
      border-radius:14px;
      padding:10px 12px;
      background:rgba(0,0,0,.02);
    }
    .field label{ display:block; font-size:12px; color:var(--mut); margin-bottom:6px; }
    .field input{
      width:100%;
      font-size:16px;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid rgba(0,0,0,.18);
      background:rgba(255,255,255,.75);
    }

    /* Stage */
    #stage{ margin-top:14px; display:none; }
    .stageBox{
      position:relative;
      border-radius:18px;
      border:1px dashed rgba(0,0,0,.25);
      overflow:hidden;
      background:rgba(0,0,0,.02);
      touch-action:none; /* important for iOS tap accuracy */
    }
    #targetImg{
      display:block;
      width:100%;
      height:auto;
      user-select:none;
      -webkit-user-drag:none;
      pointer-events:none; /* taps go to overlay layer */
    }
    #tapLayer{
      position:absolute;
      inset:0;
      pointer-events:auto;
    }

    /* Tap dots */
    .tapDot{
      position:absolute;
      width:18px; height:18px;
      border-radius:999px;
      transform:translate(-50%,-50%);
      box-shadow:0 8px 22px rgba(0,0,0,.18);
      border:2px solid rgba(255,255,255,.85);
    }
    .tapDot.bull{ width:22px; height:22px; background:#2d7cff; }
    .tapDot.shot{ background:#ff3b30; }

    /* Results */
    #results{ display:none; margin-top:14px; }
    .resultsGrid{
      display:grid;
      grid-template-columns:1fr;
      gap:10px;
      margin-top:12px;
    }
    .resultRow{
      display:flex;
      justify-content:space-between;
      gap:12px;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid var(--bd);
      background:rgba(0,0,0,.02);
      font-size:16px;
    }
    .resultRow b{ letter-spacing:-.2px; }

    details{ margin-top:12px; }
    details summary{ cursor:pointer; color:var(--mut); font-weight:700; }
    pre{
      margin:10px 0 0;
      padding:12px;
      border-radius:14px;
      border:1px solid var(--bd);
      background:rgba(0,0,0,.02);
      overflow:auto;
      font-size:12px;
      line-height:1.35;
    }

    .hiddenInput{ position:absolute; left:-9999px; width:1px; height:1px; opacity:0; }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Tap-n-Score™</h1>
    <p class="sub">Beautiful, iPad-safe photo → tap bull → tap shots → results.</p>

    <div class="card">
      <div class="row">
        <button id="chooseBtn" class="btn" type="button">Choose Photo</button>
        <button id="clearBtn" class="btn" type="button">Clear</button>
        <button id="undoBtn" class="btn" type="button" disabled>Undo last shot</button>
        <button id="resetBullBtn" class="btn" type="button" disabled>Reset bull</button>

        <div style="flex:1"></div>

        <button id="resultsBtn" class="btn primary" type="button" disabled>Show Results</button>
      </div>

      <input id="photoInput" class="hiddenInput" type="file" accept="image/*" />

      <div class="row" style="margin-top:12px;">
        <span class="pill"><span id="chipImgDot" class="dot"></span><span class="k">Image:</span> <span id="chipImg" class="v">not loaded</span></span>
        <span class="pill"><span id="chipBullDot" class="dot"></span><span class="k">Bull:</span> <span id="chipBull" class="v">not set</span></span>
        <span class="pill"><span id="chipShotsDot" class="dot"></span><span class="k">Shots:</span> <span id="chipShots" class="v">0</span></span>
      </div>

      <div id="statusLine" class="status">Loading…</div>
      <div id="hintLine" class="hint">If “Loading…” never changes, Safari cached an old JS file. Bump the v=.</div>

      <!-- Simple mapping inputs (explicit + visible; no hidden assumptions) -->
      <div class="gridControls" aria-label="Inputs">
        <div class="field">
          <label>Distance (yards)</label>
          <input id="distanceYds" inputmode="decimal" value="100" />
        </div>
        <div class="field">
          <label>MOA per click</label>
          <input id="moaPerClick" inputmode="decimal" value="0.25" />
        </div>
        <div class="field">
          <label>Map width (inches)</label>
          <input id="mapWidthIn" inputmode="decimal" value="20" />
        </div>
        <div class="field">
          <label>Map height (inches)</label>
          <input id="mapHeightIn" inputmode="decimal" value="20" />
        </div>
      </div>

      <div id="stage">
        <div class="stageBox" id="stageBox">
          <img id="targetImg" alt="Selected photo preview" />
          <div id="tapLayer" aria-label="Tap layer"></div>
        </div>
      </div>

      <div id="results" class="card" style="margin-top:14px;">
        <div class="row" style="justify-content:space-between;">
          <b style="font-size:18px;">Results</b>
          <span id="resultsMeta" class="k"></span>
        </div>
        <div id="resultGrid" class="resultsGrid"></div>

        <details>
          <summary>Diagnostics</summary>
          <pre id="diagOut">(none)</pre>
        </details>
      </div>
    </div>
  </div>

  <!-- IMPORTANT: bump v= when iOS seems cached -->
  <script defer src="./index.js?v=20260201_beautiful_ui_1"></script>
</body>
</html>
