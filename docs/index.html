<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#06110c" />
  <title>Tap-n-Score™ — SEC</title>

  <link rel="stylesheet" href="./styles.css?v=20260201_sec_ui_2" />
</head>

<body>
  <main class="page">
    <section class="secCard" aria-label="Shooter Experience Card">

      <header class="secHeader">
        <h1 class="secTitle">
          <span class="tRed">SHOOTER</span>
          <span class="tWhite"> EXPERIENCE </span>
          <span class="tBlue">CARD</span>
        </h1>
      </header>

      <section class="scorePanel" aria-label="Score">
        <div class="scoreLabel">SHOOTER’S SCORE</div>
        <div class="scoreBar" aria-hidden="true"></div>
        <div class="scoreValue" id="scoreValue">—</div>
        <div class="scoreSub" id="scoreSub">Smart Score (pilot)</div>
      </section>

      <section class="twoCol" aria-label="Corrections">
        <!-- LEFT: Elevation + Shots -->
        <div class="miniCard">
          <div class="miniHdr">ELEVATION</div>

          <div class="miniRow">
            <div class="pill" id="elevDirPill">—</div>
            <div class="miniNum" id="elevClicks">0.00</div>
            <div class="miniUnit">clicks</div>
          </div>

          <div class="divider"></div>

          <div class="miniHdr2">SHOTS</div>
          <div class="shotsRow">
            <div class="shotsCount" id="shotsCount">0</div>
          </div>
        </div>

        <!-- RIGHT: Windage -->
        <div class="miniCard">
          <div class="miniHdr">WINDAGE</div>

          <div class="miniRow">
            <div class="pill" id="windDirPill">—</div>
            <div class="miniNum" id="windClicks">0.00</div>
            <div class="miniUnit">clicks</div>
          </div>

          <div class="divider"></div>

          <div class="noteLine" id="noteLine">
            Tap bull (blue), then shots (red), then “Show Results”.
          </div>
        </div>
      </section>

      <section class="ctaRow" aria-label="Actions">
        <button class="btn" id="chooseBtn" type="button">Choose Photo</button>
        <button class="btn" id="clearBtn" type="button">Clear</button>
        <button class="btn btnPrimary" id="resultsBtn" type="button">Show Results</button>

        <input
          id="photoInput"
          class="hiddenInput"
          type="file"
          accept="image/*"
        />
      </section>

      <section class="stage" id="stage" aria-label="Target stage">
        <div class="imgWrap" id="imgWrap">
          <img id="targetImg" alt="Selected target photo" />
          <div id="tapLayer" class="tapLayer" aria-label="Tap overlay"></div>
        </div>
      </section>

      <section class="lowerCtas" aria-label="Next steps">
        <a class="btnWide" id="buyBtn" href="#" rel="noopener">Buy more targets like this</a>
        <a class="btnWide" id="surveyBtn" href="#" rel="noopener">Survey</a>
      </section>

      <details class="diag" id="diag">
        <summary>Diagnostics</summary>
        <pre id="diagOut">(none)</pre>
      </details>

      <footer class="secFooter">SCZN3</footer>
    </section>
  </main>

  <script defer src="./index.js?v=20260201_sec_logic_2"></script>
</body>
</html>
