<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#06070a" />

  <!-- PWA -->
  <link rel="manifest" href="/tap-n-score/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/tap-n-score/icons/icon-192.png" />
  <link rel="icon" href="/tap-n-score/icons/icon-192.png" />

  <!-- HARD NO-CACHE (Safari helpers) -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="/tap-n-score/styles.css?v=22206p2" />
</head>

<body>
  <main class="page">

    <header class="topBar">
      <div class="brandLine">
        <span class="brandR">TAP</span><span class="brandW">-N-</span><span class="brandB">SCORE</span><span class="brandTm">™</span>
      </div>
      <div id="statusLine" class="topSub">Add a photo to begin.</div>
    </header>

    <section class="card">
      <div class="cardTitle">PHOTO</div>

      <label id="addPhotoBtn" class="fileBtn fileBtnBig" for="photoInput">Add Target Picture</label>
      <label id="changePhotoBtn" class="fileBtn fileBtnSmall" for="photoInput" style="display:none;">Change photo</label>

      <input id="photoInput" type="file" accept="image/*" style="display:none" />

      <div id="targetWrap" class="targetWrap" aria-label="Photo area">
        <img id="targetImg" alt="Photo preview" />
        <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>
      </div>

      <div class="actionBar">
        <div class="pill">
          Taps: <span id="tapCount">0</span>
        </div>

        <button id="clearTapsBtn" class="btnSecondary" type="button">Clear</button>

        <!-- Desktop / non-sticky fallback -->
        <button id="seeResultsBtn" class="btnPrimary" type="button">Show results</button>
      </div>

      <p id="instructionLine" class="hint">Add a photo to start.</p>
    </section>

    <section class="card">
      <div class="cardTitle">SETTINGS</div>

      <div class="row">
        <label class="field">
          <span class="fieldLabel">Distance (yards)</span>
          <input id="distanceYds" class="input" type="number" inputmode="numeric" min="1" step="1" value="100" />
        </label>

        <label class="field">
          <span class="fieldLabel">MOA / click</span>
          <select id="moaPerClick" class="select">
            <option value="0.25" selected>0.25</option>
            <option value="0.5">0.5</option>
            <option value="0.125">0.125</option>
          </select>
        </label>
      </div>

      <a id="vendorLink" class="vendorLink" href="#" target="_blank" rel="noopener" style="display:none;">Vendor</a>
    </section>

    <footer class="footer">
      <span class="footerMark">SCZN3</span>
    </footer>
  </main>

  <!-- MAGIC STICKY BAR (hidden until idle) -->
  <div id="stickyCta" class="stickyCta stickyHidden" aria-hidden="true">
    <div class="stickyInner">
      <div class="stickyLeft">
        <div class="stickyLabel">Ready?</div>
        <div class="stickySub" id="stickySub">Tap “Show results”.</div>
      </div>
      <button id="stickyShowBtn" class="stickyBtn" type="button">Show results</button>
    </div>
  </div>

  <script src="/tap-n-score/index.js?v=22206p2"></script>
</body>
</html>
