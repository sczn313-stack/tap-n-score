<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#07110c" />
  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="./styles.css?v=UI-TOOLS-1" />
</head>

<body>
  <main class="page">

    <section class="card">
      <header class="hero">
        <div class="brandLine">
          <div class="brand">TAP-N-SCORE<span class="tm">™</span></div>
          <div class="sub">After-Shot Intelligence</div>
        </div>
      </header>

      <div class="field">
        <div class="label">Take or Choose Target Photo</div>

        <input id="photoInput" class="hiddenFile" type="file" accept="image/*" />
        <button id="chooseBtn" class="btnPrimary" type="button">Choose Photo</button>

        <div id="fileName" class="hintStrong">No file selected.</div>
        <div class="hint">Tip: Straight-on photos give the most accurate results.</div>
      </div>

      <div class="row">
        <div class="field">
          <div class="label">Distance</div>
          <select id="distanceYds" class="select">
            <option value="25">25 yd</option>
            <option value="50">50 yd</option>
            <option value="100" selected>100 yd</option>
            <option value="200">200 yd</option>
          </select>
        </div>

        <div class="field">
          <div class="label">Click</div>
          <select id="clickValue" class="select">
            <option value="0.25" selected>¼ MOA</option>
            <option value="0.5">½ MOA</option>
            <option value="1">1 MOA</option>
          </select>
        </div>
      </div>

      <div class="field">
        <div class="label">Selected target photo thumbnail</div>
        <div id="thumbBox" class="thumbBox thumbSmall">
          <div class="thumbEmpty">No photo selected yet.</div>
        </div>
      </div>

      <div class="toolsRow">
        <button id="undoBtn" class="btnTool" type="button" disabled>Undo</button>
        <button id="clearBtn" class="btnTool" type="button" disabled>Clear</button>
        <button id="resultsBtn" class="btnToolPrimary" type="button" disabled>Results</button>
      </div>
    </section>

    <!-- Image + overlay only -->
    <section id="imgBox" class="imgBox hidden" aria-label="Target image box">
      <img id="targetImg" alt="Selected target" />
      <div id="dotsLayer" aria-label="Tap overlay"></div>
    </section>

    <div id="instructionLine" class="hudLeft">Choose a photo to begin</div>
    <div id="tapCount" class="hudRight">Taps: 0</div>

    <script src="./index.js?v=UI-TOOLS-1"></script>
  </main>
</body>
</html>
