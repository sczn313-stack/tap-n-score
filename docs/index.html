<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Score™</title>
  <link rel="stylesheet" href="./styles.css?v=20260125b" />
</head>

<body>
  <!-- Header (must disappear in SEC mode) -->
  <header class="topHeader tapnscoreHeader" aria-label="Tap-n-Score Header">
    <div class="brandLeft">
      <div class="brandLine">
        <span class="brandTap">TAP</span><span class="brandN">-N-</span><span class="brandScore">SCORE</span><span class="brandTm">™</span>
      </div>
      <div class="brandSub">After-Shot Intelligence</div>
    </div>

    <div class="headerRight">
      <!-- Vendor pill -->
      <a id="vendorLink" class="pillBtn vendorPill" href="#" aria-label="Vendor">
        <img id="vendorLogo" class="vendorLogo" alt="Vendor Logo" />
        <span id="vendorName" class="vendorName">Vendor</span>
      </a>

      <button id="detailsBtn" class="pillBtn" type="button">Details</button>
    </div>
  </header>

  <main class="page">
    <input id="photoInput" type="file" accept="image/*" hidden />

    <section class="actionsTop" aria-label="Actions">
      <button id="choosePhotoBtn" class="actionBtn" type="button">Choose Target Photo</button>

      <div class="pillGroup">
        <span class="pill" id="bullStatus">Bull: not set</span>
        <span class="pill" id="tapCount">Holes: 0</span>
      </div>
    </section>

    <section class="stage" aria-label="Target Stage">
      <div id="instructionLine" class="instructionLine">
        Choose a photo, then tap the bull once, then tap each confirmed hole.
      </div>

      <div id="targetWrap" class="targetWrap">
        <div class="targetLabel">Target photo</div>
        <img id="targetImg" class="targetImg" alt="Target photo" />
        <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>
      </div>

      <section class="controlsRow" aria-label="Controls">
        <button id="setBullBtn" class="actionBtn secondaryBtn" type="button">Set Bull</button>
        <button id="undoBtn" class="actionBtn secondaryBtn" type="button">Undo</button>
        <button id="clearTapsBtn" class="actionBtn secondaryBtn" type="button">Clear</button>

        <div class="spacer"></div>

        <button id="showResultsBtn" class="actionBtn" type="button">Show Results</button>
      </section>

      <section class="results" aria-label="Results">
        <h2 class="resultsTitle">Results</h2>

        <div class="card">
          <div class="cardTitle">Corrections (Scope)</div>

          <div class="row">
            <div class="label">Windage:</div>
            <div class="value" id="windDir">—</div>
            <div class="arrow">→</div>
            <div class="right" id="windClicks">—</div>
          </div>

          <div class="row">
            <div class="label">Elevation:</div>
            <div class="value" id="elevDir">—</div>
            <div class="arrow">→</div>
            <div class="right" id="elevClicks">—</div>
          </div>
        </div>

        <button id="downloadSecBtn" class="actionBtn secBtn" type="button">Download SEC (PNG)</button>
      </section>
    </section>

    <!-- SEC overlay -->
    <div id="secOverlay" class="secOverlay" aria-hidden="true">
      <div class="secPanel">
        <canvas id="secCanvas" width="1080" height="1350"></canvas>

        <div class="secActions">
          <button id="closeSecBtn" class="actionBtn secondaryBtn" type="button">Close</button>
          <button id="saveSecBtn" class="actionBtn secBtn" type="button">Save SEC.png</button>
        </div>
      </div>
    </div>
  </main>

  <script src="./index.js?v=20260125b"></script>
</body>
</html>
