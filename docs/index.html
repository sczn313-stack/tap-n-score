<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="theme-color" content="#06070a" />
  <title>Tap-n-Scoreâ„¢</title>

  <script>
    (function () {
      var p = window.location.pathname || "";
      var qs = window.location.search || "";
      var hash = window.location.hash || "";

      // If we are ALREADY on the landing page, NEVER redirect.
      if (p.endsWith("/tap-n-score/index.html")) return;

      // Only redirect if this file is being used as an entry point.
      // (prevents loops when something else loads target.html internally)
      var isTapRoot = (p === "/tap-n-score/" || p.endsWith("/tap-n-score/target.html"));

      if (isTapRoot) {
        window.location.replace("/tap-n-score/index.html" + qs + hash);
      }
    })();
  </script>
</head>

<body style="margin:0;background:#06070a;color:#eef2f7;font-family:system-ui;">
</body>
</html>
