<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#06070a" />

  <!-- PWA -->
  <link rel="manifest" href="/tap-n-score/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/tap-n-score/icons/icon-192.png" />
  <link rel="icon" href="/tap-n-score/icons/icon-192.png" />

  <!-- HARD NO-CACHE (Safari helpers) -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Tap-n-Score™</title>

  <!-- App CSS -->
  <link rel="stylesheet" href="/tap-n-score/styles.css?v=22206" />
</head>

<body>
  <main class="page">

    <header class="topBar">
      <div class="topTitle">TARGET</div>
      <div id="statusLine" class="topSub">Add a target photo to start.</div>
    </header>

    <section class="card">
      <div class="cardTitle">TARGET PHOTO</div>

      <!-- ONE BUTTON that allows Camera OR Library (iOS) -->
      <label id="addPhotoBtn" class="fileBtn" for="photoInput">Add target photo</label>

      <!-- IMPORTANT: no capture=environment (that forces camera only on iOS) -->
      <input
        id="photoInput"
        type="file"
        accept="image/*"
        style="display:none"
      />

      <!-- Optional “Change photo” button (hidden until photo loaded) -->
      <button id="changePhotoBtn" class="btnSecondary" type="button" style="display:none;margin-top:10px;">
        Change photo
      </button>

      <div id="targetWrap" class="targetWrap" aria-label="Target photo area">
        <img id="targetImg" alt="Target preview" />
        <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>
      </div>

      <!-- Keep actions close to the target -->
      <div class="row">
        <div class="pill">
          Taps: <span id="tapCount">0</span>
        </div>

        <button id="clearTapsBtn" class="btnSecondary" type="button">
          Clear
        </button>

        <button id="seeResultsBtn" class="btnPrimary" type="button">
          Show results
        </button>
      </div>

      <!-- Keep this short (no repeated “tap bull first” everywhere) -->
      <p id="instructionLine" class="hint">
        Add photo → tap bull → tap hits → show results.
      </p>
    </section>

    <!-- Settings (upstream only; SEC stays clean) -->
    <section class="card">
      <div class="cardTitle">SETTINGS</div>

      <div class="row">
        <label class="field">
          <span class="fieldLabel">Distance (yards)</span>

          <!-- Clicker instead of fixed list -->
          <input
            id="distanceYds"
            class="select"
            type="number"
            inputmode="numeric"
            min="1"
            step="1"
            value="100"
          />
        </label>

        <label class="field">
          <span class="fieldLabel">MOA / click</span>
          <select id="moaPerClick" class="select">
            <option value="0.25" selected>0.25</option>
            <option value="0.5">0.5</option>
            <option value="0.125">0.125</option>
          </select>
        </label>
      </div>

      <a id="vendorLink" class="vendorLink" href="#" target="_blank" rel="noopener"></a>
    </section>

    <footer class="footer">
      <span class="footerMark">SCZN3</span>
    </footer>
  </main>

  <script src="/tap-n-score/index.js?v=22206"></script>
</body>
</html>
