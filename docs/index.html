<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="light dark" />
  <title>Tap-n-Score™</title>

  <style>
    :root { --pad: 18px; }
    body { margin: 0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial; }
    .wrap { max-width: 980px; margin: 0 auto; padding: var(--pad); }
    h1 { margin: 0 0 6px; font-size: 42px; letter-spacing: -0.5px; }
    .sub { margin: 0 0 18px; opacity: .75; font-size: 16px; }
    .card { border: 1px solid rgba(0,0,0,.12); border-radius: 18px; padding: 18px; }
    .row { display: flex; gap: 14px; align-items: center; flex-wrap: wrap; }

    button {
      font-size: 20px;
      padding: 14px 18px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,.2);
      background: rgba(0,0,0,.03);
      cursor: pointer;
    }
    button:active { transform: translateY(1px); }

    #statusLine { margin-top: 12px; font-weight: 800; }
    .hint { margin-top: 8px; opacity: .7; font-size: 14px; line-height: 1.35; }

    #targetWrap { margin-top: 14px; }
    #targetImg {
      width: 100%;
      height: auto;
      display: none;
      border-radius: 16px;
      border: 1px dashed rgba(0,0,0,.25);
      background: rgba(0,0,0,.02);
    }

    /* IMPORTANT:
       Do NOT use display:none on the file input.
       iOS Safari can get weird if the input is not “real” in the DOM. */
    .hiddenInput {
      position: fixed;
      left: -9999px;
      top: 0;
      width: 1px;
      height: 1px;
      opacity: 0.001;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Tap-n-Score™</h1>
    <p class="sub">iPad/iOS-safe photo picker + preview (frontend)</p>

    <div class="card">
      <div class="row">
        <button id="chooseBtn" type="button">Choose Photo</button>
        <button id="clearBtn" type="button">Clear</button>
      </div>

      <input
        id="photoInput"
        class="hiddenInput"
        type="file"
        accept="image/*"
      />

      <div id="statusLine">Loading…</div>
      <div class="hint" id="hintLine">
        If “Loading…” never changes, the JS file isn’t loading (or Safari cached an old version).
      </div>

      <div id="targetWrap">
        <img id="targetImg" alt="Selected photo preview" />
      </div>
    </div>
  </div>

  <!-- IMPORTANT: bump v= any time iOS seems cached -->
  <script src="./index.js?v=20260201_frontend_iosfix_2"></script>
</body>
</html>
