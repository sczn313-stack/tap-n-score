<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#06070a" />

  <!-- PWA (GitHub Pages path) -->
  <link rel="manifest" href="/tap-n-score/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/tap-n-score/icons/icon-192.png" />
  <link rel="icon" href="/tap-n-score/icons/icon-192.png" />

  <!-- HARD NO-CACHE (Safari helpers) -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Tap-n-Score™</title>

  <!-- App CSS -->
  <link rel="stylesheet" href="/tap-n-score/styles.css?v=22206" />
</head>

<body>
  <main class="page">

    <header class="topBar">
      <div class="topTitle">TARGET</div>
      <div id="statusLine" class="topSub">Add target photo to begin.</div>
    </header>

    <!-- PHOTO / TAPS -->
    <section class="card">
      <div class="cardTitle">TARGET PHOTO</div>

      <!-- Two inputs: Camera + Library -->
      <div class="row" style="margin-bottom:10px;">
        <label class="fileBtn" for="photoInputCamera">Take Photo</label>
        <input
          id="photoInputCamera"
          type="file"
          accept="image/*"
          capture="environment"
          style="display:none"
        />

        <label class="fileBtn" for="photoInputLibrary">Add Photo</label>
        <input
          id="photoInputLibrary"
          type="file"
          accept="image/*"
          style="display:none"
        />
      </div>

      <div id="targetWrap" class="targetWrap" aria-label="Target photo area">
        <img id="targetImg" alt="Target preview" />
        <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>
      </div>

      <!-- Sticky action row (keeps Show Results close on iPhone) -->
      <div class="row actionsSticky">
        <div class="pill">
          Taps: <span id="tapCount">0</span>
        </div>

        <button id="clearTapsBtn" class="btnSecondary" type="button">
          Clear
        </button>

        <button id="seeResultsBtn" class="btnPrimary" type="button">
          Show results
        </button>
      </div>

      <!-- Keep this short (no repeated instructions) -->
      <p id="instructionLine" class="hint">
        Tap bull, then tap hits.
      </p>
    </section>

    <!-- SETTINGS (upstream; not shown on SEC) -->
    <section class="card">
      <div class="cardTitle">SETTINGS</div>

      <div class="row">
        <label class="field">
          <span class="fieldLabel">Distance (yards)</span>

          <!-- Stepper row -->
          <div class="row" style="gap:8px; flex-wrap:nowrap; width:100%;">
            <button id="distMinus" class="btnSecondary" type="button" style="padding:10px 12px; min-width:56px;">
              −
            </button>

            <input
              id="distanceYds"
              class="select"
              type="number"
              inputmode="numeric"
              min="5"
              max="1000"
              step="1"
              value="100"
              style="width:100%;"
            />

            <button id="distPlus" class="btnSecondary" type="button" style="padding:10px 12px; min-width:56px;">
              +
            </button>
          </div>
        </label>

        <label class="field">
          <span class="fieldLabel">MOA / click</span>
          <select id="moaPerClick" class="select">
            <option value="0.25" selected>0.25</option>
            <option value="0.5">0.5</option>
            <option value="0.125">0.125</option>
          </select>
        </label>
      </div>

      <!-- Optional vendor link hook (safe if empty) -->
      <a id="vendorLink" class="vendorLink" href="#" target="_blank" rel="noopener"></a>
    </section>

    <footer class="footer">
      <span class="footerMark">SCZN3</span>
    </footer>
  </main>

  <script src="/tap-n-score/index.js?v=22206"></script>
</body>
</html>
