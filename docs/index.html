<!-- tap-n-score/index.html (FULL REPLACEMENT) — LANDING POLISH: CENTER VENDOR PILL -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#06070a" />

  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="/tap-n-score/styles.css?v=LAND-POLISH-01" />

  <style>
    .hero{
      position: relative;
      background: radial-gradient(1200px 600px at 25% 15%, rgba(47,102,255,.20), transparent 60%),
                  radial-gradient(900px 600px at 80% 30%, rgba(214,64,64,.18), transparent 55%),
                  linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 22px;
      padding: 18px 16px 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
      overflow: hidden;
    }

    .brandRow{ display:flex; flex-direction:column; gap:6px; padding: 4px 2px 10px; }

    .brandTitle{
      font-weight: 1000;
      letter-spacing: .06em;
      font-size: clamp(28px, 5.4vw, 46px);
      line-height: 1.02;
      text-transform: uppercase;
      user-select:none;
      -webkit-user-select:none;
    }
    .brandTitle .r{ color:#d64040; }
    .brandTitle .w{ color:#eef2f7; }
    .brandTitle .b{ color:#2f66ff; }

    .brandSub{
      font-size: clamp(16px, 2.6vw, 22px);
      font-weight: 900;
      color: rgba(238,242,247,.80);
      letter-spacing: .02em;
    }

    .heroMid{
      margin-top: 14px;
      display:flex;
      flex-direction:column;
      gap: 14px;
      align-items:center;
      text-align:center;
    }

    .heroBtn{
      width: 100%;
      max-width: 720px;
      height: 74px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(214,64,64,.88);
      color: #eef2f7;
      font-weight: 1000;
      font-size: clamp(18px, 3.2vw, 26px);
      letter-spacing: .02em;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transform: translateZ(0);
      -webkit-font-smoothing: antialiased;
      text-rendering: geometricPrecision;
    }
    .heroBtn:active{ transform: translateZ(0) translateY(1px); }

    .heroTip{
      font-weight: 900;
      font-size: clamp(18px, 3.2vw, 30px);
      line-height: 1.14;
      color: rgba(238,242,247,.92);
      max-width: 820px;
    }

    /* ✅ Vendor pill relocated to centered, below Tip */
    .vendorBox{
      margin-top: 18px;              /* space away from Tip */
      width: min(420px, 88%);
      padding: 12px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      box-shadow: 0 16px 44px rgba(0,0,0,.35);
      text-decoration:none;
      color: rgba(238,242,247,.92);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
      -webkit-user-select:none;
    }

    .vendorPillText{
      font-weight: 1000;
      letter-spacing: .18em;
      font-size: 13px;
      text-transform: uppercase;
      color: rgba(238,242,247,.92);
      line-height: 1;
      text-align:center;
      white-space: nowrap;
    }

    /* iOS: do NOT display:none file input */
    .fileHidden{
      position:absolute;
      left:-9999px;
      width:1px; height:1px;
      opacity:0;
    }

    .scoreHidden{ display:none !important; }
    .mt12{ margin-top:12px; }
  </style>
</head>

<body>
  <main class="page">

    <!-- QRC LANDING HERO (LOCKED) -->
    <section class="hero" aria-label="Tap-n-Score landing">
      <div class="brandRow">
        <div class="brandTitle">
          <span class="r">TAP</span><span class="w">-N-</span><span class="b">SCORE</span><span class="w">™</span>
        </div>
        <div class="brandSub">After-Shot Intelligence</div>
      </div>

      <div class="heroMid">
        <button id="photoBtn" class="heroBtn" type="button">Add Target Picture</button>

        <div class="heroTip">
          Tip: Straight-on photos give the most accurate<br/>
          results.
        </div>

        <!-- ✅ Vendor pill is now centered under Tip -->
        <a id="vendorBox" class="vendorBox" href="#" aria-label="Vendor">
          <span id="vendorLabel" class="vendorPillText">VENDOR</span>
        </a>
      </div>

      <input id="photoInput" class="fileHidden" type="file" accept="image/*" />
    </section>

    <!-- SCORING UI (hidden until photo selected) -->
    <section id="scoreSection" class="card mt12 scoreHidden">
      <div class="cardTitle">PHOTO</div>

      <div id="statusLine" class="hint" style="margin-top:0; margin-bottom:10px;">
        Add a target photo to begin.
      </div>

      <div id="targetWrap" class="targetWrap" aria-label="Target photo area">
        <img id="targetImg" alt="Target preview" />
        <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>
      </div>

      <div class="row rowTight">
        <div class="pill">
          Taps: <span id="tapCount">0</span>
        </div>

        <button id="clearTapsBtn" class="btnSecondary" type="button">Clear</button>
      </div>

      <p id="instructionLine" class="hint"></p>
    </section>

    <section id="settingsSection" class="card scoreHidden">
      <div class="cardTitle">SETTINGS</div>

      <div class="row" style="gap:12px; align-items:stretch;">
        <label class="field" style="flex:1;">
          <span class="fieldLabel">Distance (yards)</span>

          <div style="display:flex; flex-direction:column; gap:6px;">
            <div style="display:flex; align-items:center; gap:10px;
              background: rgba(255,255,255,.04);
              border: 1px solid rgba(255,255,255,.10);
              border-radius: 14px;
              padding: 10px;">
              <button id="distDown" type="button"
                style="width:46px;height:46px;border-radius:14px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.07);color:#eef2f7;font-size:20px;font-weight:900;cursor:pointer;">−</button>

              <div style="flex:1;text-align:center;font-weight:900;font-size:18px;letter-spacing:.04em;color:#eef2f7;user-select:none;">
                <span id="distDisplay">100</span> yd
              </div>

              <button id="distUp" type="button"
                style="width:46px;height:46px;border-radius:14px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.07);color:#eef2f7;font-size:20px;font-weight:900;cursor:pointer;">+</button>

              <input id="distanceYds" value="100" style="position:absolute; left:-9999px; top:-9999px; width:1px; height:1px; opacity:0;" />
            </div>

            <div style="font-size:12px;color:rgba(238,242,247,.65);line-height:1.35;">Tap +/−. (Range: 5–1000)</div>
          </div>
        </label>

        <label class="field" style="flex:1;">
          <span class="fieldLabel">MOA / click</span>
          <select id="moaPerClick" class="select">
            <option value="0.25" selected>0.25</option>
            <option value="0.5">0.5</option>
            <option value="0.125">0.125</option>
          </select>
        </label>
      </div>

      <a id="vendorLink" class="vendorLink" href="#" target="_blank" rel="noopener" style="display:none;"></a>
    </section>

    <footer class="footer">
      <span class="footerMark">SCZN3</span>
    </footer>

    <div id="stickyBar" class="stickyBar stickyHidden" aria-hidden="true">
      <button id="stickyResultsBtn" class="stickyBtn" type="button">Show results</button>
    </div>

  </main>

  <script defer src="/tap-n-score/index.js?v=LAND-POLISH-01"></script>
</body>
</html>
