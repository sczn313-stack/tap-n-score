<!-- index.html (FULL REPLACEMENT) — “800lb gorilla” button + cleaner wording + tighter phone layout -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#06070a" />

  <!-- HARD NO-CACHE (Safari helpers) -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Tap-n-Score™</title>

  <!-- App CSS -->
  <link rel="stylesheet" href="/tap-n-score/styles.css?v=22206e1" />

  <!-- Small page-level tweaks (safe; doesn't fight your main CSS) -->
  <style>
    /* Make the photo button the hero */
    .btnBig{
      width: 100%;
      min-height: 58px;
      font-size: 18px;
      font-weight: 850;
      letter-spacing: .2px;
      border-radius: 18px;
    }

    /* Keep target preview slimmer on phone (more margin, less “edge-to-edge”) */
    .targetWrap{
      width: 100%;
      max-width: 560px;
      margin: 12px auto 0;
    }

    /* Put sticky bar a bit higher so it feels “near” the photo */
    .stickyBar{
      padding-bottom: calc(10px + env(safe-area-inset-bottom));
    }

    /* Nudge show-results to feel closer to the photo area on small screens */
    @media (max-width: 520px){
      .card{ padding-bottom: 14px; }
      .rowTight{ margin-top: 10px; }
    }
  </style>
</head>

<body>
  <main class="page">

    <header class="topBar">
      <div class="topTitle">TAP-N-SCORE™</div>
      <div id="statusLine" class="topSub">Add a target photo to begin.</div>
    </header>

    <section class="card">
      <div class="cardTitle">PHOTO</div>

      <!-- One 800lb gorilla button -->
      <button id="photoBtn" class="btnBig" type="button">Add Target Picture</button>

      <!-- hidden input (button triggers this) -->
      <!-- NOTE: removing capture=environment here helps iOS offer Camera OR Library more reliably -->
      <input
        id="photoInput"
        type="file"
        accept="image/*"
        style="display:none"
      />

      <div id="targetWrap" class="targetWrap" aria-label="Target photo area">
        <img id="targetImg" alt="Target preview" />
        <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>
      </div>

      <div class="row rowTight">
        <div class="pill">
          Hits: <span id="tapCount">0</span>
        </div>

        <button id="clearTapsBtn" class="btnSecondary" type="button">
          Clear
        </button>
      </div>

      <!-- JS keeps this mostly empty (no repetitive “target” wording) -->
      <p id="instructionLine" class="hint"></p>
    </section>

    <section class="card">
      <div class="cardTitle">SETTINGS</div>

      <div class="row">
        <label class="field">
          <span class="fieldLabel">Distance (yards)</span>
          <select id="distanceYds" class="select">
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100" selected>100</option>
            <option value="200">200</option>
            <option value="300">300</option>
          </select>
        </label>

        <label class="field">
          <span class="fieldLabel">MOA / click</span>
          <select id="moaPerClick" class="select">
            <option value="0.25" selected>0.25</option>
            <option value="0.5">0.5</option>
            <option value="0.125">0.125</option>
          </select>
        </label>
      </div>

      <a id="vendorLink" class="vendorLink" href="#" target="_blank" rel="noopener"></a>
    </section>

    <footer class="footer">
      <span class="footerMark">SCZN3</span>
    </footer>

    <!-- Sticky “magic” results bar -->
    <div id="stickyBar" class="stickyBar stickyHidden" aria-hidden="true">
      <button id="stickyResultsBtn" class="stickyBtn" type="button">
        Show results
      </button>
    </div>

  </main>

  <script src="/tap-n-score/index.js?v=22206e1"></script>
</body>
</html>
