<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#06070a" />

  <!-- PWA (RELATIVE paths so GitHub Pages subfolder works) -->
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />
  <link rel="icon" href="./icons/icon-192.png" />

  <!-- HARD NO-CACHE (Safari helpers) -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="./styles.css?v=22206b" />
</head>

<body>
  <main class="page">

    <header class="topBar">
      <div class="topTitle">TAP-N-SCORE™</div>
      <div id="statusLine" class="topSub">Add a target photo to begin.</div>
    </header>

    <section class="card">
      <div class="cardTitle">PHOTO</div>

      <!-- ONE BUTTON (800lb gorilla) -->
      <button id="photoBtn" class="btnGorilla" type="button">
        Add Target Picture
      </button>

      <!-- Real picker (NO capture attribute so iPhone offers Library/Camera/Browse) -->
      <input
        id="photoInput"
        type="file"
        accept="image/*"
        style="display:none"
      />

      <div id="targetWrap" class="targetWrap" aria-label="Photo area">
        <img id="targetImg" alt="Target preview" />
        <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>
      </div>

      <div class="row rowTight">
        <div class="pill">
          Taps: <span id="tapCount">0</span>
        </div>

        <button id="clearTapsBtn" class="btnSecondary" type="button">
          Clear
        </button>

        <button id="seeResultsBtn" class="btnPrimary" type="button">
          Show results
        </button>
      </div>

      <p id="instructionLine" class="hint">
        Tap bull first, then tap hits.
      </p>
    </section>

    <section class="card">
      <div class="cardTitle">SETTINGS</div>

      <div class="row">
        <label class="field">
          <span class="fieldLabel">Distance (yards)</span>
          <!-- You asked for a clicker, not preset only -->
          <input id="distanceYds" class="input" type="number" inputmode="numeric" min="1" step="1" value="100" />
        </label>

        <label class="field">
          <span class="fieldLabel">MOA / click</span>
          <select id="moaPerClick" class="select">
            <option value="0.25" selected>0.25</option>
            <option value="0.5">0.5</option>
            <option value="0.125">0.125</option>
          </select>
        </label>
      </div>

      <a id="vendorLink" class="vendorLink" href="#" target="_blank" rel="noopener"></a>
    </section>

    <footer class="footer">
      <span class="footerMark">SCZN3</span>
    </footer>
  </main>

  <script src="./index.js?v=22206b"></script>
</body>
</html>
