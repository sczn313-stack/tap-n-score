<!-- docs/index.html (FULL REPLACEMENT) — BRICK 10 -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- iOS zoom hard-kill (pairs with Brick 9 JS guards) -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="./styles.css?v=hotfix-10" />
</head>

<body>
  <main class="page">

    <!-- CARD 0: Vendor calling card (INPUT) -->
    <section class="card">
      <div id="vendorPill" class="vendorPill" aria-label="Printer calling card">
        <img id="vendorLogo" class="vendorLogo" alt="Printer logo" />
        <div class="vendorTxt">
          <div class="vendorLabel">PRINTER</div>
          <div id="vendorName" class="vendorName">—</div>
        </div>
      </div>
    </section>

    <!-- CARD 1: Photo picker (CLEAN) -->
    <section class="card">
      <div class="heroRow">
        <!-- Camera -->
        <label class="chooseBtn" aria-label="Take a photo of your target">
          <input id="photoInputCamera" type="file" accept="image/*" capture="environment" />
          <span>TAKE A PHOTO OF YOUR TARGET</span>
        </label>

        <!-- Library -->
        <label class="chooseBtn" aria-label="Choose target photo from library">
          <input id="photoInputLibrary" type="file" accept="image/*" />
          <span>CHOOSE FROM PHOTO LIBRARY</span>
        </label>

        <div class="heroHint">Tip: straight-on photo, fill the frame.</div>
      </div>
    </section>

    <!-- CARD 2: Target stage (instruction INSIDE frame) -->
    <section class="card">
      <div class="targetStage">
        <div class="instructionLine" id="instructionLine">
          Take a photo of your target.
        </div>

        <div class="imgFrame" id="imgFrame">
          <img id="targetImg" class="targetImg" alt="Target photo" />
          <div id="tapLayer" class="tapLayer" aria-label="Tap layer"></div>
          <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>
        </div>
      </div>

      <div class="statusRow">
        <div class="chip">Bull: <span id="bullStatus">not set</span></div>
        <div class="chip">Holes: <span id="holeCount">0</span></div>
      </div>

      <div class="btnRow">
        <button id="undoBtn" class="btn ghost" type="button" disabled>Undo</button>
        <button id="clearBtn" class="btn ghost" type="button" disabled>Clear</button>
        <button id="showResultsBtn" class="btn primary" type="button" disabled>Show Results</button>
      </div>

      <div id="lockBanner" class="lockBanner" hidden>
        Results locked. Undo/Clear to edit taps.
      </div>
    </section>

    <!-- CARD 3: Results + Vendor calling card (SEC) -->
    <section class="card resultsCard" aria-live="polite">
      <div class="resultsHdr">
        <div class="secTitle">
          <span class="secR">S</span><span class="secW">E</span><span class="secB">C</span>
          <span class="secMini">Shooter Experience Card</span>
        </div>

        <div class="vendorPillMiniWrap">
          <div class="vendorPillMini" aria-label="Printer calling card (SEC)">
            <img id="vendorLogoMini" class="vendorLogoMini" alt="Printer logo" />
            <div id="vendorNameMini" class="vendorNameMini">—</div>
          </div>
        </div>
      </div>

      <div class="corrBlock">
        <div class="corrLine">
          <div class="corrLabel">Windage</div>
          <div class="corrValue"><span id="windageDir" class="dir">—</span><span class="arrow">→</span><span id="windageVal" class="val">—</span></div>
        </div>

        <div class="corrLine">
          <div class="corrLabel">Elevation</div>
          <div class="corrValue"><span id="elevDir" class="dir">—</span><span class="arrow">→</span><span id="elevVal" class="val">—</span></div>
        </div>
      </div>

      <div class="btnRow" style="margin-top:12px">
        <button id="downloadSecBtn" class="btn primary" type="button" disabled>View / Download SEC</button>
      </div>
    </section>

  </main>

  <script src="./index.js?v=hotfix-10"></script>
</body>
</html>
