<!-- docs/index.html (FULL REPLACEMENT) — Clean shooter-first UI + Vendor pill (input + results) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="./styles.css?v=hotfix-baker-01" />
</head>

<body>
  <main class="page">

    <!-- CARD 0: Baker Calling Card (INPUT) -->
    <section class="card">
      <div id="vendorPill" class="vendorPill" aria-label="Printer calling card">
        <img id="vendorLogo" class="vendorLogo" alt="Printer logo" />
        <div class="vendorTxt">
          <div class="vendorLabel">PRINTER</div>
          <div id="vendorName" class="vendorName">—</div>
        </div>
      </div>
    </section>

    <!-- CARD 1: Choose photo (ONLY message the shooter needs) -->
    <section class="card">
      <div class="heroRow">
        <label class="chooseBtn">
          <input id="photoInput" type="file" accept="image/*" />
          <span>TAKE A PHOTO OF YOUR TARGET</span>
        </label>
        <div class="heroHint">Tip: straight-on photo, fill the frame.</div>
      </div>
    </section>

    <!-- CARD 2: Tap stage -->
    <section class="card">
      <div class="targetStage">
        <div class="imgFrame" aria-label="Target frame">
          <!-- Instruction INSIDE the frame -->
          <div id="instructionLine" class="instructionLine">
            Take a photo of your target.
          </div>

          <img id="targetImg" class="targetImg" alt="Target photo" />

          <!-- Tap + dots overlays (share same coordinate space as image) -->
          <div id="tapLayer" class="tapLayer active" aria-hidden="true"></div>
          <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>
        </div>
      </div>

      <div class="statusRow">
        <!-- We keep bullStatus internally for debug/stability but do NOT talk about “bull set” to shooter -->
        <div class="chip hiddenInline">Bull: <span id="bullStatus">not set</span></div>
        <div class="chip">Holes: <span id="holeCount">0</span></div>
      </div>

      <div class="btnRow">
        <button id="undoBtn" class="btn ghost" type="button">Undo</button>
        <button id="clearBtn" class="btn ghost" type="button">Clear</button>
        <button id="showResultsBtn" class="btn primary" type="button" disabled>Show Results</button>
      </div>

      <div id="lockBanner" class="lockBanner" hidden>
        Results locked. Use Undo/Clear to edit taps.
      </div>

      <!-- Change bull exists for now but hidden; you can delete later once you’re confident -->
      <button id="changeBullBtn" class="hiddenBtn" type="button">Change aim point</button>
    </section>

    <!-- CARD 3: Results -->
    <section class="card resultsCard">
      <div class="resultsHdr">
        <div class="secTitle" aria-label="Shooter Experience Card title">
          <span class="secR">SHOOTER</span>
          <span class="secW"> EXPERIENCE </span>
          <span class="secB">CARD</span>
          <span class="secMini">SEC</span>
        </div>

        <!-- Baker Calling Card (RESULTS) -->
        <div class="vendorPillMiniWrap">
          <div id="vendorPillMini" class="vendorPillMini" aria-label="Printer calling card (results)">
            <img id="vendorLogoMini" class="vendorLogoMini" alt="Printer logo small" />
            <div id="vendorNameMini" class="vendorNameMini">—</div>
          </div>
        </div>
      </div>

      <div class="corrBlock" aria-label="Corrections">
        <div class="corrLine">
          <div class="corrLabel">Windage</div>
          <div class="corrValue"><span id="windageDir" class="dir">—</span><span class="arrow">→</span><span id="windageVal" class="val">—</span></div>
        </div>

        <div class="corrLine">
          <div class="corrLabel">Elevation</div>
          <div class="corrValue"><span id="elevDir" class="dir">—</span><span class="arrow">→</span><span id="elevVal" class="val">—</span></div>
        </div>
      </div>

      <div class="btnRow" style="margin-top:12px">
        <button id="downloadSecBtn" class="btn primary" type="button" disabled>View / Download SEC</button>
      </div>
    </section>

  </main>

  <script src="./index.js?v=hotfix-baker-01"></script>
</body>
</html>
