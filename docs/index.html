<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#06070a" />

  <!-- HARD NO-CACHE (iOS/Safari friendly) -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Tap-n-Score™</title>
</head>

<body style="background:#06070a;color:#fff;font-family:system-ui;padding:24px">
  Launching…

  <script>
    (async () => {
      // 1) Nuke any old Service Workers (prevents stale JS forever)
      try {
        if ("serviceWorker" in navigator) {
          const regs = await navigator.serviceWorker.getRegistrations();
          for (const r of regs) await r.unregister();
        }
      } catch (_) {}

      // 2) If we aren't already cache-busted, force it
      const url = new URL(location.href);
      if (!url.searchParams.get("fresh")) {
        url.searchParams.set("fresh", Date.now());
        location.replace(url.toString());
        return;
      }

      // 3) If your real app entry is index.html itself, stop here.
      // If you use a separate target page, route there instead:
      // location.replace("./target.html?fresh=" + Date.now());
    })();
  </script>
</body>
</html>
