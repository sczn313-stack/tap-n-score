<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- ✅ iPad Safari: stop double-tap / pinch zoom from changing the image coordinate space -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />

  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />

  <title>Tap-n-Score™</title>
  <link rel="stylesheet" href="./styles.css?v=20260125c" />
</head>

<body>
  <main class="page">

    <!-- Top bar -->
    <div class="card topbar">
      <div class="brandSmall">Tap-n-Score™</div>

      <div id="vendorPill" class="vendorPill" aria-label="Vendor">
        <img id="vendorLogo" class="vendorLogo" alt="" />
        <div class="vendorTxt">
          <div class="vendorLabel">Printer</div>
          <div id="vendorName" class="vendorName">—</div>
        </div>
      </div>
    </div>

    <!-- Choose photo -->
    <div class="card heroRow">
      <label class="chooseBtn" for="photoInput">
        <input id="photoInput" type="file" accept="image/*" capture="environment" />
        <span>TAKE / CHOOSE TARGET PHOTO</span>
      </label>
      <div class="heroHint">Straight-on photo • Fill the frame • Good lighting</div>
    </div>

    <!-- Target stage -->
    <div class="card targetStage">
      <div id="instructionLine" class="instructionLine">Load a photo to begin.</div>

      <div class="imgFrame" id="imgFrame">
        <img id="targetImg" class="targetImg" alt="Target photo" />
        <div id="tapLayer" class="tapLayer"></div>
        <div id="dotsLayer" class="dotsLayer"></div>
      </div>

      <div class="statusRow">
        <div class="chip">Bull: <span id="bullStatus">not set</span></div>
        <div class="chip">Holes: <span id="holeCount">0</span></div>
        <button id="changeBullBtn" class="btn hiddenBtn" type="button">Change bull</button>
      </div>

      <div class="btnRow">
        <button id="undoBtn" class="btn ghost" type="button">Undo</button>
        <button id="clearBtn" class="btn ghost" type="button">Clear</button>
        <button id="showResultsBtn" class="btn primary" type="button" disabled>Show Results</button>
      </div>

      <div id="lockBanner" class="lockBanner" hidden>Results locked. Use Undo or Clear to edit taps.</div>
    </div>

    <!-- Results -->
    <div class="card resultsCard">
      <div class="resultsHdr">
        <div class="secTitle">
          <span class="secR">SHOOTER</span> <span class="secW">EXPERIENCE</span> <span class="secB">CARD</span>
          <span class="secMini">SEC</span>
        </div>

        <div class="vendorPillMiniWrap">
          <div class="vendorPillMini">
            <img id="vendorLogoMini" class="vendorLogoMini" alt="" />
            <div id="vendorNameMini" class="vendorNameMini">—</div>
          </div>
        </div>
      </div>

      <div class="corrBlock">
        <div class="corrLine">
          <div class="corrLabel">Windage</div>
          <div class="corrValue">
            <span id="windageDir" class="dir">—</span><span class="arrow">→</span><span id="windageVal" class="val">—</span>
          </div>
        </div>
        <div class="corrLine">
          <div class="corrLabel">Elevation</div>
          <div class="corrValue">
            <span id="elevDir" class="dir">—</span><span class="arrow">→</span><span id="elevVal" class="val">—</span>
          </div>
        </div>
      </div>

      <div class="btnRow">
        <button id="downloadSecBtn" class="btn primary" type="button" disabled>Download/Keep SEC (PNG)</button>
      </div>
    </div>

  </main>

  <script src="./index.js?v=20260125c"></script>
</body>
</html>
