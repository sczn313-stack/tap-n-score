<!-- docs/index.html (FULL REPLACEMENT) — BRICK 8 (Two Baker buttons: Catalog + Product) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="./styles.css?v=pilot-baker-2btn-1" />
</head>

<body>
  <main class="page">

    <!-- Header -->
    <header class="header">
      <div class="brandRow" aria-label="Tap-n-Score brand">
        <div class="brand">
          <span class="brandTap">TAP</span><span class="brandN">-N-</span><span class="brandScore">SCORE</span><span class="brandTm">™</span>
        </div>

        <!-- Right side: MOMA + Baker buttons -->
        <div class="headerRight">

          <!-- MOMA block (TOP RIGHT ONLY) -->
          <div id="momaBlock" class="momaBlock" aria-label="MOMA settings">
            <div class="momaTop">
              <div class="momaTitle">MOMA</div>

              <label class="momaToggle" title="Toggle Inches / Meters">
                <input id="unitToggle" type="checkbox" />
                <span class="momaToggleTrack"></span>
                <span id="unitLabel" class="momaToggleText">IN</span>
              </label>
            </div>

            <div class="momaFields">
              <label class="momaField">
                <span class="momaLabel">Distance</span>
                <input id="distanceInput" class="momaInput" inputmode="decimal" type="text" value="100" />
                <span id="distanceUnit" class="momaUnit">yd</span>
              </label>

              <label class="momaField">
                <span class="momaLabel">Click</span>
                <input id="clickInput" class="momaInput" inputmode="decimal" type="text" value="0.25" />
                <span class="momaUnit">MOA</span>
              </label>

              <button id="momaApplyBtn" class="momaApplyBtn" type="button">Update</button>
            </div>
          </div>

          <!-- Baker buttons (working links) -->
          <div class="bakerBtns" aria-label="Baker links">
            <a id="bakerCatalogBtn" class="bakerBtn" href="#" target="_blank" rel="noopener">
              Baker Catalog
            </a>
            <a id="bakerProductBtn" class="bakerBtn" href="#" target="_blank" rel="noopener">
              Baker Product
            </a>
          </div>

        </div>
      </div>

      <p id="instructionLine" class="instruction">
        1) Upload your target photo. 2) Pinch/zoom + pan. 3) Tap bull, then tap hits. 4) Show Results.
      </p>
    </header>

    <!-- Controls -->
    <section class="panel" aria-label="Controls">
      <input id="photoInput" type="file" accept="image/*" hidden />
      <div class="controlsRow">
        <button id="uploadBtn" class="btn btnPrimary" type="button">Upload Target Photo</button>

        <div class="pill" aria-label="Tap count">
          <span class="pillLabel">Taps:</span>
          <span id="tapCount" class="pillValue">0</span>
        </div>

        <div class="btnGroup">
          <button id="undoTapsBtn" class="btn" type="button">Undo</button>
          <button id="clearTapsBtn" class="btn" type="button">Clear</button>
          <button id="showResultsBtn" class="btn btnDanger" type="button">Show Results</button>
        </div>
      </div>

      <div class="hintRow">
        2 fingers: pinch zoom + pan • Double-tap: reset view • 1 finger: tap bull/hits
      </div>
    </section>

    <!-- Target image + tap overlay -->
    <section class="targetCard" aria-label="Target image">
      <div id="targetWrap" class="targetWrap">
        <img id="targetImg" class="targetImg" alt="Target" />
        <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>
      </div>
    </section>

    <!-- SEC -->
    <section id="secPanel" class="secPanel" aria-label="Shooter Experience Card"></section>

  </main>

  <script src="./index.js?v=pilot-baker-2btn-1"></script>
</body>
</html>
