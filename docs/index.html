<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="light dark" />
  <title>Tap-n-Score™ (Docs)</title>

  <style>
    :root { --pad: 16px; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: var(--pad);
    }
    .card {
      max-width: 900px;
      margin: 0 auto;
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 14px;
      padding: var(--pad);
    }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    button {
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.18);
      background: rgba(0,0,0,0.06);
      font-size: 16px;
    }
    button:active { transform: scale(0.99); }
    #statusLine { margin-top: 10px; font-size: 14px; opacity: 0.85; }
    #targetImg {
      width: 100%;
      height: auto;
      margin-top: 12px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.12);
      background: rgba(0,0,0,0.04);
      display: none;
    }
    pre {
      margin-top: 12px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.12);
      background: rgba(0,0,0,0.04);
      overflow: auto;
      font-size: 13px;
      display: none;
    }
    .small { font-size: 13px; opacity: 0.75; }
  </style>
</head>

<body>
  <div class="card">
    <h1 style="margin:0 0 8px 0;">Tap-n-Score™ (Docs)</h1>
    <div class="small">iPad/iOS-safe photo picker + preview</div>

    <!-- IMPORTANT: keep the input visible (not display:none) on iOS -->
    <input
      id="photoInput"
      type="file"
      accept="image/*"
      style="position:absolute; left:-9999px; width:1px; height:1px; opacity:0;"
    />

    <div class="row" style="margin-top:12px;">
      <button id="choosePhotoBtn" type="button">Choose Photo</button>
      <button id="clearBtn" type="button">Clear</button>
    </div>

    <div id="statusLine">Loading…</div>

    <img id="targetImg" alt="Selected photo preview" />

    <pre id="debugOut"></pre>
  </div>

  <script src="./index.js?v=docs-iosfix-1"></script>
</body>
</html>
