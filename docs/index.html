<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#0b0f14" />
  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="./styles.css?v=20260201_sec_1" />
</head>

<body>
  <main class="page">

    <!-- TOP BAR -->
    <header class="top">
      <div class="flagLine">
        <span class="seg red"></span>
        <span class="seg white"></span>
        <span class="seg blue"></span>
      </div>

      <div class="titleRow">
        <div class="title">SHOOTER EXPERIENCE CARD</div>
      </div>
    </header>

    <!-- STAGE -->
    <section class="stageCard">
      <div class="controls">
        <button id="chooseBtn" type="button" class="btn primary">Choose Photo</button>
        <button id="clearBtn" type="button" class="btn">Clear</button>
        <button id="resultsBtn" type="button" class="btn cta">Show Results</button>

        <input id="photoInput" class="hiddenInput" type="file" accept="image/*" />
      </div>

      <div id="statusLine" class="status">Loading…</div>
      <div id="hintLine" class="hint">
        If “Loading…” never changes, Safari cached an old file. Bump the v= on index.js.
      </div>

      <div id="stage" class="tapStage" aria-label="Tap stage" style="display:none;">
        <img id="targetImg" alt="Selected target" />
        <div id="tapLayer" class="tapLayer" aria-label="Tap layer"></div>
      </div>
    </section>

    <!-- SEC -->
    <section id="sec" class="secCard" style="display:none;">

      <div class="scoreCard">
        <div id="smartScore" class="scoreValue">—</div>
        <div class="scoreLabel">Smart Score (pilot)</div>
      </div>

      <div class="twoCol">

        <div class="miniCard">
          <div class="miniLabel">ELEVATION</div>
          <div class="miniDir">
            <span id="elevWord" class="dirWord">—</span>
          </div>
          <div class="miniClicks">
            <span id="elevClicks" class="clickNum">—</span>
            <span class="clickText">clicks</span>
          </div>
        </div>

        <div class="miniCard">
          <div class="miniLabel">WINDAGE</div>
          <div class="miniDir">
            <span id="windWord" class="dirWord">—</span>
          </div>
          <div class="miniClicks">
            <span id="windClicks" class="clickNum">—</span>
            <span class="clickText">clicks</span>
          </div>
        </div>

      </div>

      <div class="metaRow">
        <div class="metaLeft">
          <span id="poibLine" class="metaText">x — in, y — in</span>
          <span class="metaSep">•</span>
          <span id="shotsLine" class="metaText">Shots: —</span>
        </div>

        <div class="metaRight">
          <span id="distLine" class="metaText">Distance: 100 yds</span>
          <span class="metaSep">•</span>
          <span id="clickLine" class="metaText">Click: 0.25 MOA</span>
        </div>
      </div>

      <details class="diag">
        <summary>Diagnostics</summary>
        <pre id="diagOut">(none)</pre>
      </details>

    </section>

    <footer class="footer">SCZN3</footer>
  </main>

  <!-- bump v= when iOS caches -->
  <script defer src="./index.js?v=20260201_sec_2"></script>
</body>
</html>
