<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#06070a" />

  <!-- HARD NO-CACHE (Safari helpers) -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="/tap-n-score/styles.css?v=22206c1" />
</head>

<body>
  <main class="page">

    <header class="topBar">
      <div class="topTitle">TAP-N-SCORE™</div>
      <div id="statusLine" class="topSub">Add a target photo to begin.</div>
    </header>

    <section class="card">
      <div class="cardTitle">PHOTO</div>

      <button id="photoBtn" class="btnBig" type="button">Add Target Picture</button>

      <input
        id="photoInput"
        type="file"
        accept="image/*"
        style="display:none"
      />

      <div id="targetWrap" class="targetWrap" aria-label="Target photo area">
        <img id="targetImg" alt="Target preview" />
        <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>
      </div>

      <div class="row rowTight">
        <div class="pill">
          Hits: <span id="tapCount">0</span>
        </div>

        <button id="clearTapsBtn" class="btnSecondary" type="button">
          Clear
        </button>
      </div>

      <p id="instructionLine" class="hint"></p>
    </section>

    <section class="card">
      <div class="cardTitle">SETTINGS</div>

      <div class="row">
        <label class="field" style="flex:1;">
          <span class="fieldLabel">Distance (yards)</span>

          <!-- Clicker row -->
          <div style="display:flex; gap:10px; align-items:center;">
            <button id="distMinus" class="btnSecondary" type="button" aria-label="Decrease distance">−</button>

            <!-- Keep THIS ID to avoid breaking your JS -->
            <input
              id="distanceYds"
              class="select"
              type="number"
              inputmode="numeric"
              min="1"
              max="2000"
              step="1"
              value="100"
              style="flex:1; text-align:center;"
            />

            <button id="distPlus" class="btnSecondary" type="button" aria-label="Increase distance">+</button>
          </div>
        </label>

        <label class="field" style="flex:1;">
          <span class="fieldLabel">MOA / click</span>
          <select id="moaPerClick" class="select">
            <option value="0.25" selected>0.25</option>
            <option value="0.5">0.5</option>
            <option value="0.125">0.125</option>
          </select>
        </label>
      </div>

      <a id="vendorLink" class="vendorLink" href="#" target="_blank" rel="noopener"></a>
    </section>

    <footer class="footer">
      <span class="footerMark">SCZN3</span>
    </footer>

    <div id="stickyBar" class="stickyBar stickyHidden" aria-hidden="true">
      <button id="stickyResultsBtn" class="stickyBtn" type="button">
        Show results
      </button>
    </div>

  </main>

  <script src="/tap-n-score/index.js?v=22206c1"></script>
</body>
</html>
