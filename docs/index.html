<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#06070a" />

  <!-- HARD NO-CACHE (Safari helpers) -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- PWA -->
  <link rel="manifest" href="/tap-n-score/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/tap-n-score/icons/icon-192.png" />
  <link rel="icon" href="/tap-n-score/icons/icon-192.png" />

  <title>Tap-n-Scoreâ„¢</title>

  <!-- App CSS (ABSOLUTE) -->
  <link rel="stylesheet" href="/tap-n-score/styles.css?v=22206" />
</head>

<body>
  <main class="page">

    <header class="topBar">
      <div class="topTitle">TARGET</div>
      <div id="statusLine" class="topSub">Choose a photo to begin.</div>
    </header>

    <section class="card">
      <div class="cardTitle">SELECTED PHOTO</div>

      <label class="fileBtn" for="photoInput">Choose Photo</label>
      <input
        id="photoInput"
        type="file"
        accept="image/*"
        inputmode="none"
        capture="environment"
        style="display:none"
      />

      <div id="targetWrap" class="targetWrap" aria-label="Target photo area">
        <img id="targetImg" alt="Target preview" />
        <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>
      </div>

      <div class="row">
        <div class="pill">
          Taps: <span id="tapCount">0</span>
        </div>

        <button id="clearTapsBtn" class="btnSecondary" type="button">Clear</button>
        <button id="seeResultsBtn" class="btnPrimary" type="button">Show results</button>
      </div>

      <p id="instructionLine" class="hint">
        Tap the bull first, then tap each shot.
      </p>
    </section>

    <section class="card">
      <div class="cardTitle">SETTINGS</div>

      <div class="row">
        <label class="field">
          <span class="fieldLabel">Distance (yards)</span>
          <select id="distanceYds" class="select">
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100" selected>100</option>
            <option value="200">200</option>
            <option value="300">300</option>
          </select>
        </label>

        <label class="field">
          <span class="fieldLabel">MOA / click</span>
          <select id="moaPerClick" class="select">
            <option value="0.25" selected>0.25</option>
            <option value="0.5">0.5</option>
            <option value="0.125">0.125</option>
          </select>
        </label>
      </div>

      <a id="vendorLink" class="vendorLink" href="#" target="_blank" rel="noopener"></a>
    </section>

    <footer class="footer">
      <span class="footerMark">SCZN3</span>
    </footer>
  </main>

  <!-- App JS (ABSOLUTE) -->
  <script src="/tap-n-score/index.js?v=22206"></script>
</body>
</html>
