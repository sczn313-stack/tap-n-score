<!-- tap-n-score/index.html (FULL REPLACEMENT) — TARGET PAGE POLISH (LOCKED LANDING HERO) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#06070a" />

  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="/tap-n-score/styles.css?v=TARGET-POLISH-01" />
</head>

<body>
  <main class="page">

    <!-- =========================
         LANDING HERO (LOCKED)
         ========================= -->
    <section class="hero" aria-label="Tap-n-Score landing">
      <div class="brandRow">
        <div class="brandTitle">
          <span class="r">TAP</span><span class="w">-N-</span><span class="b">SCORE</span><span class="w">™</span>
        </div>
        <div class="brandSub">After-Shot Intelligence</div>
      </div>

      <div class="heroMid">
        <button id="photoBtn" class="heroBtn" type="button">Add Target Picture</button>

        <div class="heroTip">
          Tip: Straight-on photos give the most accurate<br/>
          results.
        </div>

        <div class="vendorCenterRow" aria-label="Vendor / Buy more targets">
          <a id="vendorBox" class="vendorBox vendorBoxFlow" href="#" aria-label="Vendor">
            <span id="vendorLabel" class="vendorPillText">BUY MORE TARGETS LIKE THIS</span>
          </a>

          <svg class="vendorWireFlow" viewBox="0 0 220 36" aria-hidden="true">
            <path d="M10 10 C 60 30, 160 30, 210 10" fill="none" stroke="rgba(255,255,255,.26)" stroke-width="3" stroke-linecap="round"/>
            <path d="M10 16 C 68 32, 152 32, 210 16" fill="none" stroke="rgba(47,102,255,.18)" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
      </div>

      <!-- IMPORTANT (iOS): do NOT display:none file input -->
      <input id="photoInput" class="fileHidden" type="file" accept="image/*" />
    </section>

    <!-- =========================
         TARGET PAGE (PAGE 2)
         ========================= -->

    <!-- Compact controls (must happen BEFORE taps) -->
    <section id="settingsSection" class="card mt12 scoreHidden">
      <div class="cardTitle">SET BEFORE TAPPING</div>

      <div class="controlsRow">
        <!-- Distance (compact) -->
        <div class="controlPill" aria-label="Distance control">
          <div class="controlK">DIST</div>

          <button id="distDown" class="miniBtn" type="button" aria-label="Decrease distance">−</button>

          <div class="controlV">
            <span id="distDisplay">100</span>
            <span id="distUnit">yd</span>
          </div>

          <button id="distUp" class="miniBtn" type="button" aria-label="Increase distance">+</button>

          <!-- hidden value store -->
          <input id="distanceVal" value="100" class="srOnly" />
        </div>

        <!-- Units: US / Metric -->
        <div class="controlPill" aria-label="Units toggle">
          <div class="controlK">UNITS</div>
          <button id="unitsToggle" class="toggleBtn" type="button">
            US
          </button>
        </div>

        <!-- MOA / MRAD system -->
        <div class="controlPill" aria-label="Adjustment system">
          <div class="controlK">SYSTEM</div>
          <button id="sysToggle" class="toggleBtn" type="button">
            MOA
          </button>
        </div>

        <!-- Click value -->
        <div class="controlPill" aria-label="Click value">
          <div class="controlK">/CLICK</div>
          <select id="clickValue" class="miniSelect" aria-label="Value per click">
            <!-- MOA defaults -->
            <option value="0.25" selected>0.25</option>
            <option value="0.5">0.50</option>
            <option value="0.125">0.13</option>
          </select>
        </div>
      </div>

      <div class="startRow">
        <button id="startTappingBtn" class="startBtn" type="button">
          Start Tapping
        </button>
        <div class="startHint">
          Set distance + system first. Then tap Aim Point.
        </div>
      </div>
    </section>

    <!-- Photo + tap surface -->
    <section id="scoreSection" class="card mt12 scoreHidden">
      <div class="cardTitle">TARGET</div>

      <!-- SYNCHRONIZED TIP (TOP) -->
      <div id="tipTop" class="tipBar tipBlue">Add a target photo to begin.</div>

      <div id="targetWrap" class="targetWrap" aria-label="Target photo area">
        <img id="targetImg" alt="Target preview" />
        <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>
      </div>

      <!-- SYNCHRONIZED TIP (BOTTOM) -->
      <div id="tipBottom" class="tipBar tipBlue">Add a target photo to begin.</div>

      <div class="row rowTight">
        <div class="pill">
          Taps: <span id="tapCount">0</span>
        </div>

        <button id="clearTapsBtn" class="btnSecondary" type="button">Clear</button>
      </div>
    </section>

    <footer class="footer">
      <span class="footerMark">SCZN3</span>
    </footer>

    <div id="stickyBar" class="stickyBar stickyHidden" aria-hidden="true">
      <button id="stickyResultsBtn" class="stickyBtn" type="button">Show results</button>
    </div>

  </main>

  <script defer src="/tap-n-score/index.js?v=TARGET-POLISH-01"></script>
</body>
</html>
