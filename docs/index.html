<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Score™</title>
  <link rel="stylesheet" href="./styles.css?v=20260125-stability-1" />
</head>

<body>
  <main class="page">

    <!-- Header -->
    <header class="topBar">
      <div class="brandBlock">
        <div class="brandLine">
          <span class="brandTap">TAP</span><span class="brandN">-N-</span><span class="brandScore">SCORE</span><span class="brandTm">™</span>
        </div>
        <div class="tagLine">After-Shot Intelligence</div>
      </div>

      <div class="topRight">
        <button id="vendorBtn" class="pillBtn" type="button" aria-label="Vendor">
          <span id="vendorLogoWrap" class="vendorLogoWrap" hidden>
            <img id="vendorLogo" alt="Vendor logo" />
          </span>
          <span id="vendorName">Vendor</span>
        </button>

        <button id="detailsBtn" class="pillBtn" type="button">Details</button>
      </div>
    </header>

    <!-- Controls -->
    <section class="panel">
      <div class="row">
        <input id="photoInput" type="file" accept="image/*" hidden />
        <button id="chooseBtn" class="primaryBtn" type="button">Choose Target Photo</button>

        <div class="statusPills">
          <div class="statusPill"><span class="muted">Bull:</span> <span id="bullStatus">not set</span></div>
          <div class="statusPill"><span class="muted">Holes:</span> <span id="holeCount">0</span></div>
        </div>
      </div>

      <div class="helpLine" id="helpLine">
        Tap the <b>bull first</b>, then tap each confirmed bullet hole.
      </div>
    </section>

    <!-- Target Frame -->
    <section class="targetFrame">
      <div class="frameHeader">
        <div class="frameTitle">Target photo</div>
        <button id="changeBullBtn" class="miniBtn" type="button" disabled>Change bull</button>
      </div>

      <div id="targetStage" class="targetStage">
        <!-- IMPORTANT: dotsLayer overlays ONLY the image area -->
        <img id="targetImg" alt="Target" />
        <div id="dotsLayer" class="dotsLayer" aria-hidden="true"></div>

        <div id="emptyHint" class="emptyHint">
          Choose a photo to begin.
        </div>
      </div>

      <div class="actionsRow">
        <button id="undoBtn" class="primaryBtn" type="button" disabled>Undo</button>
        <button id="clearBtn" class="primaryBtn" type="button" disabled>Clear</button>
        <button id="resultsBtn" class="primaryBtn" type="button" disabled>Show Results</button>
      </div>

      <div id="lockBanner" class="lockBanner" hidden>
        Results locked. Undo/Clear to edit taps.
      </div>
    </section>

    <!-- Results -->
    <section class="resultsCard">
      <div class="resultsTitle">Results</div>

      <div class="resultsInner">
        <div class="resultsLeft">
          <div class="subTitle">Corrections (Scope)</div>

          <div class="kvRow">
            <div class="kvLabel">Windage:</div>
            <div class="kvValue" id="windDir">—</div>
            <div class="kvArrow">→</div>
            <div class="kvValueRight" id="windClicks">—</div>
          </div>

          <div class="kvRow">
            <div class="kvLabel">Elevation:</div>
            <div class="kvValue" id="elevDir">—</div>
            <div class="kvArrow">→</div>
            <div class="kvValueRight" id="elevClicks">—</div>
          </div>
        </div>

        <div class="resultsRight">
          <div class="scoreBox">
            <div class="scoreLabel">SCORE</div>
            <div id="scoreNum" class="scoreNum">—</div>
          </div>
        </div>
      </div>

      <button id="downloadBtn" class="secBtn" type="button" disabled>
        Download/Keep SEC (PNG)
      </button>
    </section>

  </main>

  <script src="./index.js?v=20260125-stability-1"></script>
</body>
</html>
