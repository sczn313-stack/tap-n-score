 <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Tap-n-Score™</title>

  <link rel="stylesheet" href="./styles.css?v=20260124b" />
</head>

<body>
  <main class="page">

    <!-- Top bar -->
    <header class="topbar">
      <div class="brand">
        <span class="bRed">TAP</span><span class="bW">-N-</span><span class="bBlue">SCORE</span><span class="bW tm">™</span>
      </div>
      <button id="detailsBtn" class="detailsBtn hidden" type="button">Details</button>
    </header>

    <!-- Vendor calling card -->
    <div class="vendorBar">
      <img
        src="./assets/vendor-baker-logo.png"
        alt="Vendor logo"
        class="vendorLogo"
      />
    </div>

    <div class="subline">After-Shot Intelligence</div>

    <!-- CARD 1: Choose photo -->
    <section class="card">
      <div id="chooseTargetRow" class="chooseRow">
        <label class="chooseBtn">
          <input id="photoInput" type="file" accept="image/*" />
          <span>CHOOSE TARGET PHOTO</span>
        </label>

        <div id="fileName" class="fileName">No photo selected</div>
        <div class="hint">Tip: straight-on photo, fill the frame.</div>

        <div id="settingsRow" class="settingsRow">
          <div class="seg">
            <button id="modeRifle" class="segBtn active" type="button">Rifle</button>
            <button id="modePistol" class="segBtn" type="button">Pistol</button>
          </div>

          <div id="hiddenSettings" style="display:none">
            <input id="distanceYds" type="number" value="100" />
            <select id="clickValue">
              <option value="0.25" selected>Quarter</option>
              <option value="0.5">Half</option>
              <option value="0.125">Eighth</option>
            </select>
          </div>
        </div>

        <div id="instructionLine" class="instruction" style="display:none"></div>
      </div>
    </section>

    <!-- CARD 2: Photo interaction -->
    <section class="card">
      <div id="targetWrap" class="targetWrap">
        <img id="targetImg" class="targetImg" />
        <div id="dotsLayer" class="dotsLayer"></div>
      </div>

      <div class="statusRow">
        <div class="chip">Bull: <span id="bullState">not set</span></div>
        <div class="chip">Holes: <span id="holeCount">0</span></div>
      </div>

      <div class="btnRow">
        <button id="undoBtn" class="btn ghost">Undo</button>
        <button id="clearBtn" class="btn ghost">Clear</button>
        <button id="showBtn" class="btn primary" disabled>Show Results</button>
      </div>

      <div class="tip">Bull first. Then holes.</div>
      <div id="lockHint" class="lockHint hidden">Results locked.</div>
    </section>

    <!-- CARD 3: Results -->
    <section id="resultsCard" class="card hidden">
      <div class="resultsTitle">Results</div>

      <!-- Vendor calling card (results) -->
      <div class="vendorBar resultsVendor">
        <img
          src="./assets/vendor-baker-logo.png"
          alt="Vendor logo"
          class="vendorLogo"
        />
      </div>

      <div class="scoreBigRow">
        <div class="scoreLabel">Score</div>
        <div id="rScore" class="scoreBig">—</div>
      </div>

      <div class="corrBlock">
        <div class="corrHdr">Corrections</div>

        <div class="corrLine">
          Windage: <strong id="rWindDir">—</strong>
          <span class="arrow">→</span>
          <span id="rWindClk">—</span>
        </div>

        <div class="corrLine">
          Elevation: <strong id="rElevDir">—</strong>
          <span class="arrow">→</span>
          <span id="rElevClk">—</span>
        </div>
      </div>

      <div class="scoreRow">
        <a id="downloadReceiptLink" class="btn receiptBtn hidden" download="SEC.png">Download / Keep SEC</a>
      </div>
    </section>

  </main>

  <script src="./index.js?v=20260124b"></script>
</body>
</html>
