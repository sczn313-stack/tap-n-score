<!-- docs/sec.html (FULL REPLACEMENT) — SESSION AVG + EXIT -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#06070a" />

  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>SEC — Shooter Experience Card</title>

  <link rel="stylesheet" href="./sec.css?v=SEC-0210A" />
</head>

<body>
  <main class="secPage">
    <section class="secShell">

      <header class="secHdr">
        <div class="secBrand" aria-label="Shooter Experience Card">
          <span class="r">SHOOTER</span>
          <span class="w">EXPERIENCE</span>
          <span class="b">CARD</span>
          <span class="w">SEC</span>
        </div>
        <div id="sessionLine" class="secSession">Session: —</div>
      </header>

      <div class="secScoreWrap">
        <div class="secScoreLabelTop">SCORE</div>
        <div id="scoreValue" class="secScoreValue">0</div>
        <div id="scoreLabel" class="secScoreLabel">—</div>

        <div class="secFairness">
          Tighter group + closer to aim point = higher score
        </div>

        <div id="avgLine" class="secAvg">
          Session Avg: <span id="avgVal">—</span>
        </div>
      </div>

      <div id="errLine" class="secErr" style="display:none;"></div>

      <div class="secGrid secGrid3">
        <div class="secStat">
          <div class="secStatK">SHOTS</div>
          <div class="secStatV"><span id="shotsVal">0</span> hits</div>
        </div>

        <div class="secStat">
          <div class="secStatK">WINDAGE</div>
          <div class="secStatV"><span id="windVal">—</span> <span class="secUnit">CLICKS</span></div>
        </div>

        <div class="secStat">
          <div class="secStatK">ELEVATION</div>
          <div class="secStatV"><span id="elevVal">—</span> <span class="secUnit">CLICKS</span></div>
        </div>
      </div>

      <div class="secActions">
        <button id="downloadBtn" class="secBtn secBtnPrimary" type="button">Download SEC PNG</button>
        <button id="scoreAnotherBtn" class="secBtn" type="button">Score another</button>
        <button id="homeBtn" class="secBtn" type="button">Home</button>
      </div>

      <div class="secTip">
        Tip (iPhone/iPad): if download doesn’t auto-start, the PNG will open —
        press-and-hold the image and choose <b>Save to Photos</b>.
      </div>

      <footer class="secFoot">SCZN3</footer>
    </section>
  </main>

  <script src="./sec.js?v=SEC-0210A"></script>
</body>
</html>
