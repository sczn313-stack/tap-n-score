<!-- tap-n-score/sec.html (FULL REPLACEMENT) — SEC (RW&B) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#06070a" />

  <!-- HARD NO-CACHE (Safari helpers) -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Shooter Experience Card (SEC)</title>

  <!-- Keep shared app styling -->
  <link rel="stylesheet" href="/tap-n-score/styles.css?v=SEC-RWB1" />
  <!-- SEC-specific styling -->
  <link rel="stylesheet" href="/tap-n-score/sec.css?v=SEC-RWB1" />
</head>

<body>
  <main class="secWrap">

    <!-- BRAND (NO TAP-N-SCORE HERE) -->
    <header class="secHeader">
      <div class="secBrandLine">
        <div class="secBrandTitle" aria-label="Shooter Experience Card">
          <span class="r">Shooter</span>
          <span class="w">Experience</span>
          <span class="b">Card</span>
        </div>
        <div class="secBrandSub">
          <span class="secAcr" aria-label="SEC acronym">
            <span class="r">S</span><span class="w">E</span><span class="b">C</span>
          </span>
        </div>
      </div>

      <div class="secMetaLine">
        <div id="sessionLine" class="sessionLine">Session: —</div>
      </div>
    </header>

    <!-- CANVAS CARD -->
    <section class="secCard">
      <div class="secCanvasWrap">
        <canvas id="secCanvas" width="1200" height="675"></canvas>
      </div>

      <div id="errLine" class="secErr" style="display:none;"></div>

      <div class="secActions">
        <button id="downloadBtn" class="secBtn secBtnPrimary" type="button">Download SEC PNG</button>
        <button id="scoreAnotherBtn" class="secBtn" type="button">Score another</button>
        <button id="backBtn" class="secBtn" type="button">Back to setup</button>
      </div>

      <div class="secTip">
        Tip (iPhone/iPad): If download doesn’t start, the next screen will open the PNG — press-and-hold and choose <b>Save to Photos</b>.
      </div>
    </section>

    <footer class="footer" style="margin-top:10px;">
      <span class="footerMark">SCZN3</span>
    </footer>

  </main>

  <script src="/tap-n-score/sec.js?v=SEC-RWB1"></script>
</body>
</html>
