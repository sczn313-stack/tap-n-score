<!-- SEC ADJUSTMENTS (Elevation + Windage + Shots) -->
<section class="sec-adjustments">

  <div class="adjustment-row">
    <div class="adjustment-label">Elevation</div>
    <div class="adjustment-value">
      <span class="arrow">↑</span>
      <span class="number" id="elevationValue">2.25</span>
      <span class="dir">U</span>
    </div>
  </div>

  <div class="adjustment-row">
    <div class="adjustment-label">Windage</div>
    <div class="adjustment-value">
      <span class="arrow">→</span>
      <span class="number" id="windageValue">1.50</span>
      <span class="dir">R</span>
    </div>
  </div>

  <div class="adjustment-meta">
    <span class="shots">
      Shots: <strong id="shotCount">5</strong>
    </span>
  </div>

</section>
