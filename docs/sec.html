<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#06070a" />

  <!-- HARD NO-CACHE (iOS/Safari friendly) -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>SEC — Tap-n-Score™</title>

  <style>
    :root{
      --bg0:#05060a; --bg1:#0a0c12;
      --card: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.12);
      --text:#eef2f7;
      --muted: rgba(238,242,247,.65);
      --shadow: 0 20px 60px rgba(0,0,0,.55);
      --radius: 22px;

      --red:#d64040;
      --white:#eef2f7;
      --blue:#2f66ff;
      --btn: rgba(255,255,255,.07);
      --btnStroke: rgba(255,255,255,.14);
      --btnHover: rgba(255,255,255,.10);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background:
        radial-gradient(900px 600px at 15% 10%, rgba(47,102,255,.14), transparent 60%),
        radial-gradient(800px 500px at 85% 0%, rgba(214,64,64,.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }

    .wrap{ max-width: 980px; margin: 0 auto; padding: 18px 14px 34px; }

    .topbar{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      margin-bottom: 14px;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
      font-weight: 900;
      letter-spacing:.3px;
      font-size: 18px;
    }
    .brand .sec{ color: var(--red); }
    .brand .pill{
      font-weight: 700;
      font-size: 13px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.04);
      color: var(--muted);
    }

    .btn{
      appearance:none;
      border: 1px solid var(--btnStroke);
      background: var(--btn);
      color: var(--text);
      padding: 12px 14px;
      border-radius: 16px;
      font-weight: 800;
      letter-spacing: .2px;
      cursor:pointer;
      transition: .15s ease;
      display:inline-flex; align-items:center; justify-content:center;
      min-height: 44px;
    }
    .btn:hover{ background: var(--btnHover); }

    .card{
      border: 1px solid var(--stroke);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .rows{ display:grid; gap: 12px; }

    .rowCard{
      padding: 14px 14px;
      border-top: 1px solid rgba(255,255,255,.08);
    }
    .rowCard:first-child{ border-top:none; }

    .label{ color: var(--muted); font-size: 13px; margin-bottom: 6px; }
    .value{
      font-size: 34px;
      font-weight: 900;
      letter-spacing: .2px;
      line-height: 1.05;
    }
    .valueSmall{
      font-size: 30px;
      font-weight: 900;
      letter-spacing: .2px;
      line-height: 1.05;
    }
    .inline{
      display:flex; align-items:baseline; gap:10px; flex-wrap:wrap;
    }
    .inline .dir{
      font-size: 30px;
      font-weight: 900;
    }
    .inline .clicks{
      font-size: 18px;
      color: var(--muted);
      font-weight: 800;
      letter-spacing:.2px;
    }

    .links{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    @media (max-width: 640px){
      .links{ grid-template-columns: 1fr; }
    }
    .linkCard{
      padding: 14px;
      border-top: 1px solid rgba(255,255,255,.08);
    }
    a{ color:#9bb7ff; text-decoration:none; font-weight:800; }
    a:hover{ text-decoration:underline; }

    /* Diagnostics hidden by default */
    .diagHidden{ display:none !important; }
    details{
      border-top: 1px solid rgba(255,255,255,.08);
      padding: 10px 14px 14px;
    }
    summary{
      cursor:pointer;
      color: var(--muted);
      font-weight: 800;
      letter-spacing:.2px;
      list-style: none;
    }
    summary::-webkit-details-marker{ display:none; }
    pre{
      margin: 10px 0 0;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 12px;
      color: rgba(238,242,247,.82);
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 14px;
      padding: 12px;
      overflow:auto;
      max-height: 380px;
    }

    .foot{
      margin-top: 16px;
      color: rgba(238,242,247,.35);
      font-size: 12px;
      text-align:center;
      letter-spacing:.3px;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="topbar">
      <div class="brand" id="secTitle">
        <span class="sec">SEC</span>
        <span class="pill">Shooter Experience Card</span>
      </div>
      <button id="backToTargetBtn" class="btn" type="button">Back to target</button>
    </div>

    <section class="card">
      <div class="rows">

        <div class="rowCard">
          <div class="label">Score</div>
          <div class="value" id="score">—</div>
        </div>

        <div class="rowCard">
          <div class="label">Shots</div>
          <div class="value" id="shots">—</div>
        </div>

        <div class="rowCard">
          <div class="label">Windage</div>
          <div class="inline">
            <div class="dir" id="windDir">—</div>
            <div class="valueSmall" id="windClicks">—</div>
            <div class="clicks">clicks</div>
          </div>
        </div>

        <div class="rowCard">
          <div class="label">Elevation</div>
          <div class="inline">
            <div class="dir" id="elevDir">—</div>
            <div class="valueSmall" id="elevClicks">—</div>
            <div class="clicks">clicks</div>
          </div>
        </div>

        <div class="links">
          <div class="linkCard">
            <div class="label">Vendor</div>
            <a id="vendorLink" href="#" style="display:none">Vendor</a>
          </div>
          <div class="linkCard">
            <div class="label">Survey</div>
            <a id="surveyLink" href="#" style="display:none">Survey</a>
          </div>
        </div>

        <!-- Diagnostics (hidden unless ?debug=1 OR long-press title unlocks in JS) -->
        <details id="diagWrap" class="diagHidden">
          <summary>Diagnostics</summary>
          <pre id="secDiag">{}</pre>
        </details>

      </div>
    </section>

    <div class="foot">SCZN3</div>
  </div>

  <script src="./sec.js?v=20260203a"></script>
</body>
</html>
