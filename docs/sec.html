<!-- docs/sec.html (FULL REPLACEMENT) — SEC + TROPHY PILL (Top 10 of last 20) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#06070a" />

  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>SEC — Shooter Experience Card</title>

  <link rel="stylesheet" href="./sec.css?v=SEC-FINAL-0218B" />

  <!-- Trophy pill styles (self-contained, minimal) -->
  <style>
    .trophyWrap{margin-top:10px;}
    .trophyPill{
      width:100%;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(255,255,255,.06);
      color:#eef2f7;
      padding:12px 14px;
      font-weight:900;
      letter-spacing:.06em;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .trophyPill .left{display:flex;align-items:center;gap:10px;}
    .trophyDot{
      width:10px;height:10px;border-radius:99px;
      background:rgba(245,158,11,.95);
      box-shadow:0 0 0 3px rgba(245,158,11,.12);
    }
    .trophyChevron{opacity:.7;font-weight:900;}
    .trophyPanel{
      margin-top:10px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);
      padding:12px;
    }
    .trophyHidden{display:none;}
    .trophyHdr{
      display:flex;align-items:baseline;justify-content:space-between;
      gap:10px;margin-bottom:10px;
    }
    .trophyTitle{font-weight:900;letter-spacing:.04em;}
    .trophyMicro{opacity:.65;font-weight:700;font-size:12px;}
    .trophyList{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:8px;}
    .trophyRow{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      padding:10px 10px;border-radius:12px;
      background:rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.08);
    }
    .trophyLeft{display:flex;flex-direction:column;gap:2px;}
    .trophyScore{
      font-size:18px;font-weight:1000;letter-spacing:.02em;
    }
    .trophyMeta{opacity:.7;font-size:12px;font-weight:700;}
    .trophyRank{
      min-width:36px;text-align:center;
      font-weight:1000;opacity:.7;
    }
  </style>
</head>

<body>
  <main class="secPage">
    <section class="secShell">

      <!-- Header -->
      <header class="secHdr">
        <div class="secHdrLeft">
          <div class="secBrand" aria-label="Shooter Experience Card SEC">
            <span class="r">S</span><span class="w">hooter</span>
            <span class="w"> </span>
            <span class="w">E</span><span class="w">xperience</span>
            <span class="w"> </span>
            <span class="b">C</span><span class="w">ard</span>
            <span class="secMiniTag"><span class="r">S</span><span class="w">E</span><span class="b">C</span></span>
          </div>
          <div class="secSub">After-Shot Intelligence</div>
        </div>

        <div class="secHdrRight">
          <button id="doneBtn" class="secBtn secBtnGhost" type="button">Done</button>
        </div>
      </header>

      <!-- Top: SCORE + VENDOR -->
      <section class="secTopBand">
        <div id="scoreCard" class="scoreCard" aria-label="Score">
          <div class="scoreTop">
            <div class="scoreK">SCORE</div>
            <div id="avgSoft" class="avgSoft">Avg: —</div>
          </div>

          <div id="scoreValue" class="scoreV">0</div>
          <div id="scoreLabel" class="scoreL">—</div>

          <div id="distLine" class="scoreNote" style="margin-top:10px;">
            Distance: —
          </div>

          <div class="scoreNote" style="margin-top:8px;">
            Tighter group + closer to aim point = higher score
          </div>
        </div>

        <div class="vendorCard" aria-label="Vendor">
          <div class="vendorK">TARGET PRINTER</div>
          <div id="vendorName" class="vendorName">—</div>

          <div class="vendorRow">
            <a id="vendorLink" class="vendorBtn" href="#" target="_blank" rel="noopener">Visit Printer</a>
          </div>

          <div id="vendorMicro" class="vendorMicro">—</div>
        </div>
      </section>

      <!-- Stats -->
      <section class="secStats" aria-label="Stats">
        <div class="stat">
          <div class="statK">HITS</div>
          <div class="statV"><span id="shotsVal">0</span></div>
        </div>

        <div class="stat">
          <div class="statK">WINDAGE</div>
          <div class="statV"><span id="windVal">—</span> <span class="unit">CLICKS</span></div>
          <div id="windDir" class="statDir">—</div>
        </div>

        <div class="stat">
          <div class="statK">ELEVATION</div>
          <div class="statV"><span id="elevVal">—</span> <span class="unit">CLICKS</span></div>
          <div id="elevDir" class="statDir">—</div>
        </div>
      </section>

      <!-- Actions -->
      <section class="secActions" aria-label="Actions">
        <button id="downloadBtn" class="secBtn secBtnPrimary" type="button">Download SEC Picture</button>

        <!-- ✅ TROPHY PILL lives right under Download -->
        <div class="trophyWrap">
          <button id="trophyBtn" class="trophyPill" type="button" aria-expanded="false" aria-controls="trophyPanel">
            <span class="left">
              <span class="trophyDot" aria-hidden="true"></span>
              <span>TROPHY</span>
            </span>
            <span class="trophyChevron" aria-hidden="true">▾</span>
          </button>

          <div id="trophyPanel" class="trophyPanel trophyHidden" aria-hidden="true">
            <div class="trophyHdr">
              <div class="trophyTitle">Top 10 (last 20)</div>
              <div id="trophyMicro" class="trophyMicro">—</div>
            </div>
            <ol id="trophyList" class="trophyList"></ol>
          </div>
        </div>

        <button id="scoreAnotherBtn" class="secBtn" type="button">Score another</button>
        <button id="surveyBtn" class="secBtn" type="button">Survey</button>
      </section>

      <div id="errLine" class="secErr" style="display:none;"></div>

      <footer class="secFoot">
        <div class="secFootCenter">SCZN3</div>
        <div id="sessionGhost" class="secFootRight">—</div>
      </footer>

    </section>
  </main>

  <script defer src="./sec.js?v=SEC-FINAL-0218B"></script>
</body>
</html>
