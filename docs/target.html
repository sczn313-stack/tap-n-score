<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="theme-color" content="#06070a" />
  <title>Tap-n-Scoreâ„¢</title>

  <script>
    // Hard rule: target.html is NEVER the entry page.
    // Always route to /tap-n-score/index.html and preserve query + hash.
    (function () {
      var base = "/tap-n-score/index.html";
      var qs = window.location.search || "";
      var hash = window.location.hash || "";
      window.location.replace(base + qs + hash);
    })();
  </script>
</head>

<body style="margin:0;background:#06070a;color:#fff;font-family:system-ui">
</body>
</html>
