<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Tap-n-Score™</title>

  <script>
    // Always send users to the REAL target/tap page
    // Prevents landing on old "TARGET loaded" junk UI.
    (function () {
      try {
        var url = "./index.html?fresh=" + Date.now() + "#top";
        window.location.replace(url);
      } catch (e) {
        window.location.href = "./index.html?fresh=1#top";
      }
    })();
  </script>

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#06070a;
      color:#eef2f7;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .msg{ opacity:.7; font-size:14px; }
  </style>
</head>
<body>
  <div class="msg">Redirecting…</div>
</body>
</html>
