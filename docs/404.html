<!doctype html>
<html lang="en">
<head>

  <style>

    .h { font-weight:800; font-size:20px; margin:0 0 6px; }
    .p { opacity:.85; margin:0; }
  </style>
</head>
<body>
  <div class="box">
    <div class="card">
      <p class="h">Redirecting…</p>
      <p class="p">Taking you back to Tap-n-Score.</p>
    </div>
  </div>

  <script>
    // If any weird / missing path happens, snap back to the app root.
    location.replace("/tap-n-score/?fresh=1");
  </script>
</body>
</html>
